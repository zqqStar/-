// 猜错了提醒别人是否要继续猜(y/n) y>>>继续猜
//记录次数
var count =0;
var arcNumber =Math.random()*10+1;
arcNumber =Math.floor(arcNumber);
console.log(arcNumber);

do{
    count++;//增加次数
    var input =prompt("请输入你的数字来猜一猜")*1;
    // 挑出来正确的情况
    if (input ==arcNumber) {

        } else {

        }
        count =6;
    } 
    else //错误
    {
        if (count<5) {
            // 继续
            var flag =prompt("猜错了,是否要继续(y/n)");
            if (flag =="n") {
                count =6;
            }
        }
        else
        {
            console.log("你的次数用完了");
            count =6;
        }
    }
}while (count<6);
