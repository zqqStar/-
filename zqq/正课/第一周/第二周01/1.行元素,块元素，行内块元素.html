<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1{
            background-color: red;
            width: 150px;
            height: 150px;
        }
        #d2{
            background-color: yellow;
            width: 150px;
            height: 150px;
        }
        .bg{
            background-color: gray;
            width: 50px;
            height: 50px;
        }
        #btn1{
            width: 100px;
            height: 100px;
        }
        #box{
            /*  display更改元素的特性 block块
            inline行 inline-block行内块*/
            display:block ;
            background-color: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 布局:static 静态流式布局 -->
    <!-- div块元素:元素单独占有一行，可以设置宽高,如果不设置宽高，
    显示的时候宽度是继承父元素的宽度,高度为0,如果有内容，则高度是
内容的高度，p,h1~~~h6.... -->
    <div id="d1"></div>
    <div id="d2"></div>
    <!-- 行元素的特点: 不能设置宽高，宽高取决于元素本身的内容
    多个元素占用一行，到最后会自动换行，a,b...-->
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <span class="bg">多个行元素之间会左右排列</span>
    <!-- 行内块元素:既有行元素的特性也有块元素的特性，可以为
    元素设置宽高，但是不独占一行，多个行内块元素会左右排列
 常用的行内块元素有button,img,input...-->
    <button id="btn1">确定</button>
    <button>取消</button>
   
    <span id="box">这个span运行起来之后就会变成一个块元素</span>
</body>
</html>
