<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #oll {
            /*列表的样式  */
            list-style-type: decimal-leading-zero;
        }

        #ull {
            /* 去掉前缀 */
            list-style: none;
        }
        .nav{
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 列表:1.有序列表  2.无序列表 -->
    <!-- order List 有序 -->
    <ol id="oll">
        <!-- 列表项 -->
        <li>html用来写内容</li>
        <li>css来负责写样式</li>
        <li>javascript负责写逻辑</li>
    </ol>
    <!-- 无序列表 -->
    <ul id="ull">
        <li>HTML</li>
        <li>hyper text markup language</li>
        <li>css</li>
        <li>cascading style sheet</li>
    </ul>
    <ul>
        <li class="nav">
            <a href="">首页</a>
        </li>
        <li class="nav">
            <a href="">好友列表</a>
        </li>
        <li class="nav">
            <a href="">退出</a>
        </li>
    </ul>

    <!-- 定义列表 define list -->
    <dl>
        <!-- 描述项目中的标题 -->
        <dt>html</dt>
        <!-- 具体内容 -->
        <dd>当今最流行的前端语言之一</dd>
        <dt>js</dt>
        <dd>完美支持前端的后台逻辑编程语言javascript</dd>
    </dl>
</body>

</html>
