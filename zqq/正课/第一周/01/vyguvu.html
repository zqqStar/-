<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main{
            width: 150px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            margin: 200px auto;
            border-radius: 50%;
        }
        div{
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: ani2 5s linear infinite;
        }
        p{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: -50%;
            background-color: black;
            animation: ani 5s linear infinite;
        }
        @keyframes ani {
            from{
                transform: rotate(0) translate(50px);
            }
            to{
                transform: rotate(360deg) translate(50px);
            }
        }
        @keyframes ani2 {
            0%,100%{
                transform:translate(25px,0);
            }
            25%,75%{
                transform:translate(0,0);
            }
            50%{
                transform:translate(-25px,0);

            }
        }
    </style>
</head>
<body>
    <main>
        <div>
            <p></p>
        </div>
    </main>
</body>
</html>
