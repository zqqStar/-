<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #s1{
            font-weight: 900;
        }
        #s2{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- 实现文本加粗   -->
    <!-- 三种方式 -->
    <!-- 1.通过粗体字标签 来完成加粗的效果 -->
    <p>要实现的内容是文本加粗 <b>粗体字标签</b> </p>
    <b>张倩倩</b>

    <!-- 2.语义的强调作用 -->
    <p>实现内容是文本加粗  <strong>语义的加粗</strong></p>
    <strong>关东星</strong>


    <!-- 3.通过css样式来修改 -->
    <p>实现内容是文本加粗 <span id="s1">通过css样式来实现字体加粗</span></p>


    <!-- 实现删除线的效果 -->
    <!-- 1通过标签来实现 -->
    <p>实现删除线的效果  <s>带有删除线的标签</s></p>
    <!-- 2.通过语义化标签来实现  表示有废弃不要的意思  -->
    <p>实现删除线的效果  <del>语义化的删除标签</del></p>
    <!-- 3.通过css 来实现删除线的效果 -->
    <p>实现删除线的效果 <span id="s2">通过css样式实现删除</span></p>

     <!-- HTML语义化，表示在使用HTML设计页面时，不要单一的使用div+span，尽量多的使用具有语义化的标签，例如address显示作者信息，time显示时间，h1-h6显示标题，总之，使用合适的标签显示合适的内容 -->
        
        <!-- 在H5当中，新增加了很多语义化标签，例如artical,header,footer等，鼓励开发者使用语义化标签 -->
        
        
        <!-- HTML语义化的好处：
            1，增加了HTML代码的可读性，让开发者阅读HTML代码时更方便。
            2，搜索引擎优化。
         -->

        <!-- HTML语义化的现状：作为开发者应该养成良好的代码习惯，使用语义化标签，但是目前绝大多数的开发者并没有这个习惯，导致大部分网站还是用DIV布局而成 -->
</body>
</html>
<!-- 作业1.大致了解一下h5 新增哪些语义化标签 -->
