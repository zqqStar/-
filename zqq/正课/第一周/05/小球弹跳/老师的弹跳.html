<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section
        {
            width: 800px;
            height: 600px;
            background-color: yellow;
            margin: 0 auto;
            position: relative;
        }
        #ball{
            position: absolute;
            top: 0px;
            left:  calc(50% - 32px);
            /* fill-mode动画结束后是否保持动画结束的状态 */
            animation: jump 1.8s linear both;

        }
        @keyframes jump {
            0%{
                top: 0;
                /* 设置动画速率(这一段动画会按照这一个值绘制的速率执行) */
                animation-timing-function: cubic-bezier(0.8,0,1,1);
            }
            17%{
                top: 536px;
                /* 设置动画速率 */
                animation-timing-function: cubic-bezier(0,0,0.2,1);
            }
            34%{
                top: 150px;
                /* 设置动画速率 */
                animation-timing-function: cubic-bezier(0.8,0,1,1);
            }
            51%{
                top: 536px;
                /* 设置动画速率 */
                animation-timing-function: cubic-bezier(0,0,0.2,1);
            }
            68%{
                top: 300px;
                /* 设置动画速率 */
                animation-timing-function: cubic-bezier(0.8,0,1,1);
            }
            85%{
                top: 486px;
                /* 设置动画速率 */
                animation-timing-function: cubic-bezier(0,0,0.2,1);
            }
            100%{
                top: 536px;
                /* 设置动画速率 */
                animation-timing-function: cubic-bezier(0.8,0,1,1);
            }
        }
    </style>
</head>
<body>
    <section>
        <img src="imgs/earth.png" alt="" id="ball">
    </section>
</body>
</html>
