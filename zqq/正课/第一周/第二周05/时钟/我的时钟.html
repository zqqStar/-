<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #s1 {
            display: flex;
            width: 100%;
            height: 900px;
            justify-content: center;
            align-items: center;
        }

        #d1 {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            /* border: 1px solid red; */
            background-image: url(clock.jpg);
            background-size: 300px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #r1 {
            width: 10px;
            height: 10px;
            border: 1px solid gray;
            border-radius: 50%;
            background-color: white;
            position: relative;

        }
        hr{
            margin: 0;
        }

        #f1 {
            width: 100px;
            border: 1px solid green;
            left: -10px;
            top: 4px;
            animation: ani1 60s linear infinite;
            transform-origin: 16px 0;
            position: absolute;
            
        }

        @keyframes ani1 {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
        #f2 {
            width: 80px;
            border: 2px solid blue;
            border-radius: 3px;
            left: -10px;
            top: 2px;
            animation: ani2 3600s linear infinite;
            transform-origin: 16px 0;
            position: absolute;
            
        }


        @keyframes ani2 {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
        #f3{
            width: 60px;
            border: 3px solid red;
            border-radius: 3px;
            left: -10px;
            top: 2px;
            animation: ani3 86400s linear infinite;
            transform-origin: 16px 0;
            position: absolute;
            
        }
        @keyframes ani3 {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
        

    </style>
</head>

<body>
    <div id="s1">
        <div id="d1">
            <div id="r1">
                <hr id="f1">
                <hr id="f2">
                <hr id="f3">
            </div>
        </div>
    </div>

</body>

</html>
