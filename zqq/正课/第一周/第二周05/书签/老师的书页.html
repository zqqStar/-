<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        main
        {
            margin: 10px auto 0  auto;
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 900px;
            /* 规定了镜头在平面的位置，默认是元素的中心 */
            perspective-origin: 30% 80%;
        }
        section{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* 设置变形的基点 */
            transform-origin: 0 0 0;
            opacity: 0.5;
            transition: transform 2s;
        }
        /* 为每一个section设置背景色并旋转 */
        section:nth-child(1){
            background-color: yellow;
            transform: rotateY(-2deg);
        }
        section:nth-child(2){
            background-color: red;
            transform: rotateY(-17deg);
        }
        section:nth-child(3){
            background-color: blue;
            transform: rotateY(-32deg);
        }
        section:nth-child(4){
            background-color: yellow;
            transform: rotateY(-42deg);
        }
        section:nth-child(3) h2{
            text-align: center;
            margin-top: 30px;
        }
        section i{
            position: absolute;
            right: 13px;
            bottom: 10px;
            font-size: 18px;
            color: white;
        }
        section:nth-child(4) h1{
            position: absolute;
            top: 30px;
            left: 25px;
            font-size: 23px;
            color: black;
        }
        section:nth-child(4) span{
            position: absolute;
            bottom: 80px;
            left: 125px;
            font-size: 18px;
            color: black;
        }
        section:nth-child(4):active{
            transform: rotateY(-120deg);
        }
    </style>
</head>
<body>
    <main>
        <section>
            <i>3</i>
        </section>
        <section>
            <i>2</i>
        </section>
        <section>
            <h2>卧虎藏龙</h2>
            <i>1</i>
        </section>
        <section>
            <h1>周润发</h1>
            <span>杨紫琼</span>
        </section>
    </main>
</body>
</html>
