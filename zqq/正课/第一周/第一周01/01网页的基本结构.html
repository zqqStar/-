<!-- html  网页的根部标签   -->
<!-- <html开始标签>内容区域 </html 结束标签> -->
<!-- head网页的头部信息 -->
<!-- body 网页的正文部分 -->
<html>
    <head>
        <!-- meta 元数据 -->
        <!-- 设置网页的编码方式 为uft-8 -->
        <!-- 作业1. 查询utf-8 unicode  ascii 编码方式的由来  -->
        <!-- char 字符  set集合  charset 字符集  -->
        <meta charset="utf-8">
        <!-- title 标题 -->
        <title>网页的基本结构</title>
    </head>
    <body>
        正文部分。。。。。。。
        <img src="" alt="">
    </body>
</html>
