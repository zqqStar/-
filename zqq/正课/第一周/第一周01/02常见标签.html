<html>
    <head>
        <meta charset="utf-8">
        <title>常见标签</title>
    </head>
    <body>
        <!-- h1 标题标签 -->
        <h1>大标题</h1>
        <h2>标题</h2>
        <h3>标题</h3>
        <h4>标题</h4>
        <h5>标题</h5>
        <h6>标题</h6>
        <span>文本标签</span>
        <!--paragraph-->
        <p>段落标签</p>
        <!-- div  常用标签 -->
        <div>万能标签 谁都可以做。。。。。</div>
        <!-- image 图片 -->
        <!-- alter  提示  图片无法正常加载的备注信息
             src    图片资源路径-->
        <!-- <img src="https://img.52z.com/upload/news/image/20180621/20180621055734_59936.jpg" alt=""> -->
        <!-- bold 粗体 -->
        <b>粗体字标签</b>
        <!-- italic  斜体 -->
        <i>斜体字标签</i>
        <!-- anchor 锚   超链接标签-->
        <!-- href  hyper reference 超链接    -->
        <!-- target 目标    blank  在新的页面打开目标网址 -->
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <!-- input 输入框 -->
        <input type="text">
        <!-- button 按钮 -->
        <button>按钮</button>
    </body>
</html>
