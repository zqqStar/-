<html>
    <head>
        <meta charset="utf-8">
        <title>常用样式</title>
        <style>
            div{
                /* css  关键字 搜索 */
                font-size: 50px;
                /* 设置字体的样式  italic oblique 斜体  normal正常*/
                font-style: normal;
                /* font-weight 字体的粗细   400 = normal 700=bold */
                font-weight: 900;
                /* 设置字体类型 */
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                /* decoration 装修 装饰 */
                text-decoration: blink;
            }
            p{
                /* 文本居中 */
                /* text-align: center; */
                /* indent  缩进 */
                /* em = 1个中文字体的宽 */
                text-indent: 2em;
                /* https://www.runoob.com/html/html-colors.html 颜色的写法 */
                color: red;
            }
        </style>
    </head>
    <body>
        <div>11111111</div>
        <p>222222222222222222222222222222</p>
    </body>
</html>
