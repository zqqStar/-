<html>
    <head>
        <meta charset="utf-8">
        <title>css样式</title>
        <!-- link 链接    链接外部的css文件 -->
        <link rel="stylesheet" href="外部写法.css">

        <!-- css  cascading 层叠  style 样式  sheet 表
        层叠样式表 
        css作用:页面的布局和美化
        html标签:网页的骨架
        -->
        <!-- css样式表 1. 行内样式  2.内部样式   3.外部样式 -->
        <style>
            /* 2.内部写法 */
            /* 选择器 */
            /* 标签名选择 元素选择器 */
            div{
                /* 对元素属性的修改 */
                /* color 属性  red 属性值 */
                /* 设置字体颜色 */
                color: red;
                /* px pixel 像素
                font字体  size 大小 */
                font-size: 50px;
            }
           
        </style>
    </head>
    <body>
        <div>111111111111111111111111</div>
        <!-- 1，行内样式     在开始标签中 加style属性 -->
        <span style="color: blue;font-size: 30px;">222222222222222222222222</span>
        <!-- 3外部样式 -->
        <p>3333333333333333333</p>
    </body>
</html>
