<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            background-color:blue;
            float: left;
        }
        #d2{
            width: 200px;
            height: 200px;
            background-color:red;
            /* clear 清除    清除浮动 影响的是元素本身   根浮动对象无关 */
            /* right both left */

            /* float 用来做文本环绕 */
            clear: both;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
