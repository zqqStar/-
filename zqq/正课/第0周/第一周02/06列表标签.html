<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            /* 复合属性包含了 list-style-type: 类型
            list-style-position: 位置
            list-style-image: 自定义图片 */
            list-style: square;
        }
        ol{
            list-style-type: armenian;
        }
    </style>
</head>
<body>
    <!-- ul  ol  dl -->
    <!-- ul unorderlist 无序列表   -->

    <ul>
        <!-- list item 列表项 -->
        <li>中国</li>
        <li>美国</li>
        <li>日本</li>
        <li>俄罗斯</li>
    </ul>

    <!-- ol  orderlist 有序列表 -->
    <ol>
        <li>猫王</li>
        <li>狗王</li>
        <li>猴王</li>
    </ol>

    <!-- dl  definition 定义  list 列表  不常用 -->
    <dl>
        <!-- definition term 定义项   可以理解为标题-->
        <dt>中国</dt>
        <!-- definition description 描述  理解为内容 -->
        <dd>河南</dd>
        <dd>河北</dd>
        <dd>山西</dd>
        <dt>美国</dt>
        <dd>加利福尼亚</dd>
        <dd>纽约</dd>
    </dl>
</body>
</html>
