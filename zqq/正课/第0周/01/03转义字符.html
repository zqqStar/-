<html>
    <head>
        <meta charset="utf-8">
        <title>转义字符</title>
    </head>
    <body>
        
        <!-- html中的转义字符  : 用来把一些特定的字母转换为浏览中的符号 -->
        <!-- 换行符号 -->
        <br>
        <div> &lt;             123</div>
        <!-- <   &lt; -->
        <!-- >   &gt; -->
        <!-- &   &amp; -->
        <!-- 中文空格  &emsp;  #x3000;  -->
        <!-- 英文空格  %nbsp;  #x2000; -->
    </body>

</html>
