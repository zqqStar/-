    // 公约数:两个数之间都可以除尽的数
    // 求最大公约数
    // 两个变量如果类型一样可以声明一次
    var n1 =18,n2=9;
    // 比较出来大数
    if (n2 >n1) {
        var c =n1;
        n1 =n2;
        n2 =c;
    }//始终是n1大 从大往小 出来的第一个肯定就是最大的

    /*
       continue:是跳出本次循环(循环还会继续)，
       break默认是跳出当前循环
       while循环也可以使用,逻辑和for一样
    */

    // 嵌套的for循环 break一次跳不出来
    out:
    for(var i=0;i<10;i++){
        for(var j=0;j<10;j++)
        {
            if (j>4) {
                // 只能结束当前次的，对外层的无效
                // 跳出外部的for循环，可以给外部的for循环
                // 起个名字 告诉break要跳的循环叫什么就ok
                break out;
            }
        }
        console.log(i);
    }
