<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>长度单位</title>
    <style>
        #em{
            font-size: 2em;
        }
        #vw{
            font-size: 5vw;
        }
        #vh{
            font-size: 8vw;
        }
    </style>
</head>
<body>
    <p id="px">px,代表像素,1px想大于屏幕上一个最小的发光单元</p>
    <p id="em">em表示当前元素的父元素字体大小</p>
    <p>rem表示根标签元素字体的大小</p>
    <!-- view width h5的新特性 -->
    <p id="vw">1vw代表浏览器窗口宽度的1%</p>
    <p id="vh">1vw代表浏览器窗口高度的1%</p>
    <p id="cm">cm代表厘米</p>
    <p id="mm">mm代表毫米</p>
    <p id="pt">磅(印刷单位)</p>
</body>
</html>
