<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的常用方法</title>
</head>
<body>
</body>
<script>
    //   增，删，改，查
    var arr1 =[1,2,3];
    // push相当于在数组的最后一位追加一个元素  >>压栈
    arr1.push(4);
    // pop出栈>>删除数组中最后一个元素,并且可以把删除的元素返回
    console.log(arr1.pop());
    /*
    push和pop是一对栈操作(stack),遵循的原则是先进后出，
    栈是一个线性数据结构，只有一个入口同时也是出口，先进后出
    后进先出
    */
    // 将一个元素添加到数组的最前端
    arr1.unshift(9);
    // 删除，从数组的最前端删除元素，返回的也是被删除的元素
    /*
      shift和unshift也是一对栈操作，
      push和shift结合是一个队列操作(queue)
      队列也是一种线性数据结构，元素会保持先进先出后进后出的原则
    */
    console.log(arr1.shift());
    console.log(arr1);


    var arr2 =["a","b","c","d","e","f"];
    // splice 操作的起始索引
    // 第二个参数代表就是要删除几个元素
    // arr2.splice(2,1);
    // splice如果有第三个参数的时候当第二个参数要设置删除
    //元素填0的时候，代表添加 ,第三个元素是可选择的，可以是一个
    //字符串数组
    arr2.splice(2,2,"w","z");
    console.log(arr2);

    var arr3 =[1,2,3,4,5,6,7,8,9];
    // 反序
    arr3.reverse();
    console.log(arr3);

    // 截取
    var arr4 =[1,2,3,4,5,6,7];
    // slice方法用于数组截取，第一个参数表示要从
    //哪个位置开始截取,包含要截取的那一位，第二个参数
    //是截取到哪个位置，不包含当前元素的位置，把截取的内容返回
    // 到一个新数组，原数组保持不变
    var arr5 = arr4.slice(1,2);
    console.log("arr5:"+arr5);
    
    var arr6 =[2,5,6,8,7,5,1,9];
    // 获取元素在数组中的索引，如果不包含返回-1
    var ind =arr6.indexOf(1);
    console.log(ind);

    var arr7 =["h","e","l","l","o",2,0,1,9];
    // join方法是将数组中的内容拼接成一个字符串
    var str =arr7.join("");
    console.log(str);
    
    
    
    
</script>
</html>
