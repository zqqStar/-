<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明提升</title>
</head>
<body>
</body>
<script>
    // 使用的变量未见具体的赋值(不存在) 
    //console.log(num);
    var num2; //使用的变量声明了但是没有具体的赋值 
    //其初始值就是undefined
    console.log(num2);
    var people =null;//对象已经存在了(是一块空的内存),已经赋值了
    console.log(typeof people);
    var str ="";//空字符串 内容为空
    console.log(str);
    
    
    
    
</script>
</html>
