<script>
    // 冒泡  从小到大排序
    var array = new Array(10, 5, -1, 35, 21, 89, 36);
    for (var i = 0; i < array.length - 1; i++) {
        for (var j = 0; j < array.length - 1 - i; j++) {
            var kong = 0;
            if (array[j] > array[j + 1]) {
                kong = array[j];
                array[j] = array[j + 1];
                array[j + 1] = kong;

            }

        }

    }
    document.write(array);

    

</script>

</html>
