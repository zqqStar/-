<script>
    var temp = [];//临时数组
    // var index =[];//记录索引
    var arr = [1, 2, 2, 4, 9, 6, 7, 5, 2, 3, 5, 6, 5];
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            console.log("i:" + i + ",j:" + j);
            //    下标不一样  所以代表取出来的数字也不是同一个
            if (arr[i] == arr[j]) {
                i++;//发现重复的直接结束掉
                j = i;
                //    相等  
            }
        }
        temp.push(arr[i]);
        //    index.push(i);
    }
   
</script>
