<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布尔类型运算</title>
</head>
<body>
</body>
<script>
    // &&表示与运算(与,和,并且,and) 两侧的条件必须都为真的时候
    // 才会满足真的条件
    var f1 =false&&false;
    console.log(f1);
    // || 表示或运算(或者,or)两侧的布尔值只要有一侧为真，结果就为真
    var f2 =false||true;  //
    console.log(f2);
    var f3 =!true;
    // !表示非运算 （否  not 不）是一个单目运算符，对布尔值进行取反
    console.log(f3);
    
    


    
</script>
</html>
