<script>
    var name ="夏贝";
    var weight =86.8;
    var age =29;
    // true代表男生
    var sex =true;
    // 固定内容  + 代表的是拼接
    console.log("刚才一个叫做:"+name+"的老师，吐槽了联通的网");
    // 四个变量结合到一起打印一句话
    console.log("一个叫做:"+name+"的老师,今年:"+
    age+"岁,体重为:"+weight+"公斤，性别为:"+sex);

    var num =1+2+3;
    // 如果右侧有运算，那么会先运算在赋值
    console.log(num);
    // 如果变量是数字类型那么四则运算都支持 + - * /
    var num2 =num+num;
    console.log(num2);
    var s1 ="a";
    var s2 ="b";
    var s3 =s1+s2;
    // 如果在+的情况下字符串里面的内容都不是数字，
    // 那么会把两个字符串进行对应的拼接 NaN读取不出
    console.log(s3);
    var s4 ="3"+5;
    // 当数字和字符串拼接相加时，先将数字转成字符串然后在拼接
    console.log(s4);
    // 当参与运算的两个值其中一个是字符串代码会将字符串转成数字
    // 然后进行减法运算
    var s5 =5-"3";
    s5 ="a"-3;//前提是字符串内的内容必须要可以转成数字
    console.log(s5);

    var num1 =3*5;
    var num2 =(num1+3)*3;
    // 多个打印之间用,分割
    // 乘法运算中当有字符串参与的情况下，和减法遵循的规则一样
    num1 ="3"*"5";
    console.log(num1,num2);
    // 除法和乘法以及减法规则一样
    
    // 取余数  %  整除之后余下的数字叫做余数
    var num3 =5%3;
    console.log(num3);
    //++代表自增1  --自减1
    var num4 =3;
    //++写在变量前，表示先自增，然后参与表达式计算
    // ++写在变量后,表示变量先参加表达式计算，然后在自增
    var num5 =num4++;
    console.log(num4,num5);


    var num6 =10;
    num6+=5;
    // +=代表在自身原有基础之上加上新的值 num6 =num6+5
    console.log(num6);
    // -= *= /=逻辑一样 
    
   console.log("a"+3);
   
    
    
    
    
    
    
    
</script>
