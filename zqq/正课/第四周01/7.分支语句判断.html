    <title>分支语句判断</title>

<body>
</body>
<script>
    var age =11;
    /*
       幼年  0~~~3
       童年  3~~~12
       青少年 12~~~16
       青年 16~~30
       中年 30~~45
       中老年 45~~~
    */
//    假如结果不固定，同时条件会发生变化，这个时候可以使用分支语句判断
// 来解决
    // if代表如果  ()跟一个比较表达式 结果以布尔值的形式呈现
    if(age<=3)
    {
         //当上述表达式为true的时候执行
         console.log("幼年");
    }
    // 否则 (或者)当if不执行的时候else执行
    else
    {
        console.log("这是个大朋友");
    }
    // 只有if搭配else，必有一者执行的
    // if (age<=3) {
    //     console.log("幼年");
    // }
    // if (age<=9) {
    //     console.log("童年");
    // }
    // if (age<=16) {
    //     console.log("幼年");
    // }
    // if (age<=30) {
    //     console.log("幼年");
    // }
    // 多个if搭配使用的时候，每个if是一个独立的分支，
      //有可能都执行 也有可能都不执行
    if (age>0 && age<=3) {
        console.log("幼年");
    }
    // 或者说 如果
    else if (age>3 && age<=12) {//12~~45  50~~65
        console.log("童年");
    }
    else if (age>12 && age<=16) {
        console.log("青少年");
    }
    else if (age>16 && age<=30) {
        console.log("青年");
    }
    else
    {
        console.log("中青年");
    }
    // if 搭配上else if 有可能执行一者也有可能都不执行

</script>
