<script>
    /*
       >大于 <小于 <=小于等于 >=大于等于 ==等于 !=不等于
       两个变量进行比较，会得到一个布尔值的结果，不等式成立的时候
       值为true 不成立的时候为false
    */ 
   var a =5;
   var b =6;
   var f1 =a<b;
   console.log(f1);
   var f2 =a>=b;
   console.log(f2);
   var f3 =a!=b;
   console.log(f3);
   var f4 =a==b;
   console.log(f4);
/* 
   比较运算符会组成一个表达式,无论表达式有多长，系统在检测的时候
   都会把结果以布尔值的形式呈现
*/
   
   
</script>
