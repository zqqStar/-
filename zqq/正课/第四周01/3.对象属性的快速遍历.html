<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象属性的快速遍历</title>
</head>

<body>
</body>
<script>
    var obj = {
        a: 3,
        b: 4,
        c: 5,
        d: 6
    }
    // forin循环，专门用来做对象属性的遍历 高效
    // key代表一个空属性 forin循环的原理就是快速的
    // 把object上面的属性赋值给key
    for (var key in obj) {
        // key ="d"
        console.log(key);
        var value = obj[key];
        console.log(value);
        
        // console.log("字符:" + key + "出现了" + value + "次");
    }

    // 1.点名系统，随机点名  五个人名
    // confirm("是否要开始点名");

    //2.把五个人的年龄按照从大到小的顺序排列
    // 例如:张三:年龄为:30
    var o1 = {
        name: "吴和平",
        score: 70
    }
    var o2 = {
        name: "赵成玉",
        score: 93
    }
    var o3 = {
        name: "丁通",
        score: 73
    }
    var o4 = {
        name: "陈康达",
        score: 83
    }
    var o5 = {
        name: "宋奕楠",
        score: 76
    }
    var peopleArr = [o1, o2, o3, o4, o5];
    var i =peopleArr.length;
    var tempValue;
    while(i>0){
        for(var j =0;j< i-1;j++)
        {
            if (peopleArr[j].score < peopleArr[j+1].score)
             {
                tempValue =peopleArr[j];//记录小的数
                peopleArr[j] =peopleArr[j+1];//让大的数往前排
                peopleArr[j+1] =tempValue;
            }
        }
        i--;
    }
    for(var j =0;j<peopleArr.length;j++)
    {
        var obj =peopleArr[j];
        console.log("按照成绩排列:"+obj.name+"分数:"+obj.score);
        
    }
    
    var result =confirm("是否要开始点名");
    if (result) {
        // 1.先创建随机数(根据数组的长度来生成索引，不会越界)
        var n =Math.floor(Math.random()*peopleArr.length);
        alert(peopleArr[n].name);
    }
    
    
</script>

</html>
