<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <style>
        body
        {
            margin: 0;
            background-color: gray;
        }
        #banner
        {
            height: 400px;
            background-image: url(bg.jpg);
            /* 一定要设置背景图片尺寸 */
            background-size: 1920px 400px;
            /* 居中展示 */
            background-position: 50% 50%;
        }
        #main
        {
            width: 1000px;
            margin: 0 auto;
            margin-bottom: 40px;
        }
        #title
        {
            text-align: center;
            font-size: 24px;
            color: #333333;
            font-family: 仿宋;
            font-weight: bold;
        }
        .line
        {
            text-indent: 2em;
            color: red;
        }
        .pic
        {
            /* 不设置宽高,默认显示图片的原始宽高,如果只设置宽度不设置高度,高度随着
            宽度进行等比例缩放 如果只设置高度也一样等比例变化 也可以同时设置宽高 */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 横幅 -->
    <div id="banner"></div>
    <!-- 主体 -->
    <div id="main">
          <h1 id="title">夏贝贝的个人主页</h1>
          <div>
                <h3 class="subtitle">我的学校</h3>
                <p class="line">中国人民解放军战略支援部队信息工程大学（Information Engineering University），以原信息工程大学、外国语学院为基础重建，隶属战略支援部队，主要为国防和军队现代化建设培养信息领域高层次人才，为军队2110工程重点建设院校。学校创建于1931年1月，前身是军委工程学校第二部、第三部和东北民主联军测绘学校；先后由原解放军信息工程学院、解放军测绘学院、解放军电子技术学院和解放军外国语学院合并组建而成。</p>
                <img class="pic" src="daxue.png" alt="">
            </div>
    </div>
</body>
</html>
