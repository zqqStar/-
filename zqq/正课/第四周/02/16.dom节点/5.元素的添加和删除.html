<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的添加和删除</title>
</head>
<body>
    <h1 id="first-line">啥节都过，家里有矿啊!!!</h1>
    <select>
        <option value="">学霸</option>
        <option value="">学徒</option>
        <option value="">学渣</option>
    </select>
</body>
<script>
    // createElement 创建一个标签，参数是标签的名称
    var h1 =document.createElement("h1");
    // 添加内容
    h1.textContent ="这是通过js语法创建的h1标签";
    // appendChild 添加子元素  document.body代表body对象
    document.body.appendChild(h1);

    var h2 =document.createElement("h2");
    h2.textContent ="123456";
    var firstTitle =document.getElementById("first-line");
    // insertBefore 将一个标签作为子元素插入到另一个标签内
    // 1.代表要插入的元素对象  2.插入到哪个元素之前
    document.body.insertBefore(h2,firstTitle);

    // 创建一个ul  下面有五个li  每个li的内容为第n行
    var ul =document.createElement("ul");
    for(var i=0;i<5;i++){
        var li =document.createElement("li");
        li.textContent ="第"+(i+1)+"行";
        ul.appendChild(li);
    }
    document.body.appendChild(ul);

    var arr =["河南","湖南","福建"];
    // 请把select里面的option内容更换为数组中的内容
    for(var i=0;i<arr.length;i++)
    {
        var op =document.getElementsByTagName("option")[i];
        op.textContent =arr[i];
    }
    // parentElement 表示本元素父元素对象
    console.log(firstTitle.parentElement);
    // 删除 子元素
    document.body.removeChild(firstTitle);


    // 纯js来完成个人主页的项目
    
</script>
</html>
