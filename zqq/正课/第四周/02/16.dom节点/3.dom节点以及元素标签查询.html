<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom节点以及元素标签查询</title>
</head>
<body>
    <h1 id="title">dom的练习</h1>
    <p>健身房跑路了</p>
    <p class="line">还好我的卡到期了</p>
    <p class="line qwe">钱也花光了</p>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script>
    /*
       DOM(document,object,model)文档，对象，模型 
       浏览器在打开一个html页面之后,会针对当前打开的html页面
       中的所有标签进行渲染,把每一个标签都解析成为一个对象，
       这些对象以树状的结构关联在一起,这种结构就是dom结构，
       也就是所谓的DOM树,这些标签在解析之后会被存入到document
       中，document是页面主体标签的一个对象集合，叫做文档对象模型

       一切关于页面对象的操作，都需要通过doucment来访问
       把标签以及样式通过dom转换成了对象以及对象的属性或者是
       方法，js当中不能直接操作html标签或者是样式，但是通过
       dom提供的功能，通过访问对象的属性或者是方法达到在js中
       操作html标签或者样式的目的
    */
    // document.代表当前页面的对象
    // get拿  element标签 by查找的依据
    // getElementById 根据id从当前页面的集合对象中查找对应的元素
    // 查找到之后会以对象的形式返回
    var h1Obj =document.getElementById("title");
    // Elements 标签集合  TagName 标签的名称
    //getElementsByTagName 查找到当前文档中所有满足的标签
    // 查找的结果以列表形式返回
    var p1 =document.getElementsByTagName("p");
    // 列表不是真正的数组  但是可以像数组一样使用索引对元素进行访问
    // 也可以使用长度length
     console.log(p1[2]);
    //  getElementsByClassName 根据class来查找到符合的元素
    // 也是返回一个列表组
     var lines =document.getElementsByClassName("line");
     console.log(lines.length);
     
     //query 查询 selector选择器
    //  支持以css选择器的样式来查询 返回的是查询到的页面元素对象
     var h1Obj2 =document.querySelector("#title");
    //  查询出所有符合样式选择器的元素  返回列表
     var lines2 =document.querySelectorAll(".line");
     console.log(lines2.length);

     var txt ="在html中，<br>标签代表换行";
    //  为一个元素插入文本  textContent
    // innerHTML 插入内容的时候会把标签解析之后渲染
    /*
       元素对象的textContent属性用于访问元素的内容，
       和innerHtml
       访问机制是不同的,innerHTML在设置内容的时候，
       会把内容中
       中的标签解析为元素显示出来，而textContent只
       是单纯显示文本
    */
     h1Obj.innerHTML =txt;
     
    //  拿到所有的li
    var lis =document.getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
        var li =lis[i];
        li.textContent =(i+1)*10;
    }
    
    
    
</script>
</html>
