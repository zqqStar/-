<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math对象</title>
</head>
<body>
</body>
<script>
    // Math js内置的一个对象,内置对象的出现主要就是为了解决
    // 某种单一的功能 
    // Math.pi 圆周率 (做圆周动画的时候需要使用的函数)
    console.log(Math.PI);//3.141592653589793
    console.log(Math.E);//自然对数  
    // 计算一个数字的绝对值
    console.log(Math.abs(-4));
    // 幂运算  计算x的y次方
    console.log(Math.pow(3,4));
    // 开平方
    console.log(Math.sqrt(25));
    // 开多次方
    console.log(Math.pow(27,1/3));

    // 三角函数  正弦函数  30代表角度 (编程语言中只能识别弧度
    // 所以需要传入角度得到弧度)
    console.log(Math.sin(30*Math.PI/180));
    // Math.cos余弦  Math.tan 正切 Math.cot余切

    // 数字比较
    console.log(Math.max(5,3)); //比较大   math.min比小
    // 四舍五入取整
    console.log(Math.round(3.5));
    // 向下取整
    console.log(Math.floor(3.5));
    // 向上取整
    console.log(Math.ceil(3.5));
    // 随机数
    console.log(Math.random());
    
    
    
    
    
</script>
</html>
