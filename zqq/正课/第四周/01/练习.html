<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a1={
        name:"二五",
        age:23
    }
    var a2={
        name:"张三",
        age:56
    }
    var a3={
        name:"李四",
        age:47
    }
    var a4={
        name:"国庆",
        age:15
    }
    var a5={
        name:"旺财",
        age:77
    }
    var arr=[a1,a2,a3,a4,a5]
    for(var i=0;i<arr.length-1;i++){
        for(var j=0;j<arr.length-i-1;j++){
            var kong;
            if(arr[j].age<arr[j+1].age){
                kong=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=kong;//arr[j].age最大
            }
        }
    }
    for(var i=0;i<arr.length;i++){
        var a=arr[i];
        console.log("按照成绩排列:"+a.name+"分数:"+a.age);

    }
    console.log(arr);
    
</script>
</html>
