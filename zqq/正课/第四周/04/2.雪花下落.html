<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: gray;
            overflow: hidden;
        }
    </style>
</head>
<body>
</body>
<script>
    // 制造雪花
    function Flake(){
        var f =document.createElement("img");
        // 屏幕内容区域的宽高 documentElement  html
        // 页面可视宽高 (不包括边框和滚动条)
        var h =document.documentElement.clientHeight;
        var w =document.documentElement.clientWidth;
        // 设置起始坐标 因为每一个雪花的位置不一样 所以top和left需要随机
        var top =h*Math.random();
        var left =w*Math.random();
        f.src ="flake.png";
        f.style.position ='absolute';
        f.style.top =top+'px';
        f.style.left =left+'px';
        // 设置大小 设置缩放 直接设置的是倍数
        // 也可以根据x,y设置单方向的缩放
        f.style.transform ='scale('+Math.random()/2+')';
        // 追加
        document.body.appendChild(f);

        // 创造一个下落的方法
        function down(){
            top +=Math.random()*10;
            left +=Math.random()*5;
            // 到边的判断  判断条件可以直接和结果写在一起
            if(top>h)top = -100;
            if(left>w)left = -100;
            f.style.top =top+'px';
            f.style.left =left+'px';
        }
        setInterval(down, 50);
    }
  for(var i =0;i<50;i++){
    //   因为一个函数负责一个雪花的对象
      new Flake();
  }
</script>
</html>
