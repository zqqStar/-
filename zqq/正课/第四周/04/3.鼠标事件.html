<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标事件</title>
    <style>
        #btn{
            width: 100px;
            height: 100px;
            background-color:aqua ;
        }
        #box{
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
        }
        #image{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-size: 200px 200px;
        }
    </style>
</head>
<body>
    <!-- 通过html标签的属性来进行事件绑定
    onclick代表 点击事件:当点击按钮的时候事件会被激活
    zanClick(event):当事件激活的时候要去执行的函数的名称和参数
    onclick:属性名称 zanClick是属性值 可以使用全局作用域
的函数，html标签里面不建议写过多的代码-->
    <button onclick="zanClick(event)" id="btn">赞</button>

    <div id="box"></div>

    <img src="1.jpg" id="image">
</body>
<script>
    /*
       event>>>e:事件的一种对象
    //    形式参数的传递方式(形参):变量作为参数传入到函数内
       在事件当中e通常代表都是事件的触发者
    */
    function zanClick(e){
        console.log("点击了:"+e);
        
    }
    // 在js当中为元素绑定鼠标事件

    var btn =document.getElementById("btn");
    // 因为onclick是个标准属性所以可以直接调用
    btn.onclick =function(e){
        console.log("这是通过js来执行的事件:"+e);
    }
    var box =document.getElementById("box");
    // on打开  mouse鼠标  down向下  
    // 当鼠标按下的时候事件会被触发(事件的执行需要一定的条件)
    // box.onmousedown =function(e){
    //     console.log("鼠标按下去了!!!");
    // }
    box.onmouseup =function(e){
        console.log("鼠标松开了!!!");
    }
    box.onmouseenter =function(e){
        console.log("鼠标指针进入了!!!");
    }
    box.onmouseleave =function(e){
        console.log("鼠标离开了!!!");
    }
    box.onmousemove =function(e){
        console.log("鼠标指针移动，频发!!!");
    }

    // 点击当前的box 让img图片在第一张图和第二张图之间进行切换
    var img =document.getElementById("image");
    var isResult =true;
    box.onmousedown =function(e){
        if (isResult) {
            img.src ="2.png";
        } else {
            img.src ="1.jpg";
        }
        isResult = !isResult;
    }
</script>
</html>
