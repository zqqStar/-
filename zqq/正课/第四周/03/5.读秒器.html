<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>读秒器</title>
    <style>
        #second{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: solid 10px red;
            text-align: center;
            font-size: 100px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="second">
        5
    </div>
</body>
<script>
    var second =document.getElementById("second");
    var time =0;
    var result ="";
    setInterval(function() {
        if (time<10) {
            result ="0"+time;
        } 
        else
        {
            result =time;
        }
        if (time>=60) {
            time =0;
        }
        time++;
        second.textContent =result;
    }, 1000);
</script>
</html>
