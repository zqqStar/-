<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本类型节点</title>
</head>
<body>
    <ul>
        <li id="fff">HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>DOM</li>
    </ul>
</body>
<script>
    var ul =document.getElementsByTagName("ul")[0];
    // childNodes表示本节点所有的子节点，类型是一个nodeList
    var list =ul.childNodes;
    console.log("ggggg");
    
    console.log((list[1].attributes)[0].nodeType);
    
    for(var i=0;i<list.length;i++){
        // nod 就表示单一的节点
        var nod =list[i];
        // 元素中的标签和文本(包括空格和换行)都属于元素的子节点
        // nodeType表示节点类型  1.为元素 2.属性 3.文本
        console.log(nod.nodeType);
        if (nod.nodeType==1) {
            // alert(nod.childNodes.length);
        }
    }
    // 先取子节点  先理解透彻怎么去使用 再去理解原理是什么 
    var li =ul.childNodes[1];
    // 在取到的节点上面进一步的取子节点
    var txt =li.childNodes[0];
    console.log(txt);
    // 在文本内容后面追加文本
    txt.appendData(":html的第五个版本");
    // 在文本的某个位置插入文本
    txt.insertData(4,"5");
    // txt.length是文本内容的长度
    // 文本节点属于叶子节点，往下没有子节点了

    
</script>
</html>
