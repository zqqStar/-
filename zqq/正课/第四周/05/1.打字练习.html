<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字练习</title>
    <style>
        #round{
            width: 450px;
            height: 450px;
            margin: 0 auto;
            border: solid 5px black;
            font-size: 300px;
            text-align: center;
            border-radius: 50%;
            line-height: 450px;
        }
        p{
            text-align: center;
            font-size: 30px;
        }
        .right{
            animation: zoonIn 0.3s linear both;
        }
        @keyframes zoonIn{
            0%{
                transform: scale(0.1,0.1);
            }
            100%{
                transform: scale(1,1);
            }
        }
        .wrong{
            animation: shake 0.3s linear both;
            color: red;
        }
        @keyframes shake{
            0%,50%{
                transform: translateX(-30px);
            }
            25%,75%{
                transform: translateX(30px);
            }
            100%{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="round">
        <section>A</section>
    </div>
    <p>正确:0个,错误0个,正确率:0.00%</p>
</body>
<script>
    // 先创建26个英文字母  》》》显示到元素上
    var div =document.getElementById("round");
    var sec =document.querySelector("#round>section");
    var p =document.querySelector("p");
    // 数组里面装26个字母 然后随机一个数字当做索引，》》取数组的值
    var charArray =[];
    for(var i=65;i<91;i++){
        //65~~90的数字出现'
        // fromCharCode 把传入的数据当做ascii码转成对应的字符
        var ch =String.fromCharCode(i);
        charArray.push(ch);

    }
    console.log( charArray);
    
    // 随机取值的方法 >>正确的时候要调用
    function showRandomChar()
    {
        // 随机数不要超过数组的索引值
        var index =Math.floor(Math.random()*26);
        // 根据索引取值
        var c =charArray[index];
        // 赋值
        sec.innerHTML =c;
    }
    showRandomChar();
      
      var rightNumber =0,wrongNumber =0;
    //  捕捉用户的键盘事件
    document.body.onkeydown =function(e){
        // 当前选择的按键e.key
        // 因为e.key是小写字母，数组中是大写字母，不转换
        // 没办法比较，所以需要转换 toUpperCase(小>>大)
        var keyName =e.key.toUpperCase();
        if (keyName == sec.innerHTML) {
            console.log("正确");
            // 添加动画
            sec.classList.add("right");
            // 刷新出来新的字母
            showRandomChar();
            // 需要在动画结束的时候移除动画(为了下一次正确还能用)
            setTimeout(function(){
                sec.classList.remove("right");
            },300);
            rightNumber++;
        } else {
            sec.classList.add("wrong");
            setTimeout(function(){
                sec.classList.remove("wrong");
            },300);
            wrongNumber++;
        }
        var rate =rightNumber/(rightNumber+wrongNumber);
        // *100 让百分和小数能够中和
        rate =rate*100;
        // 保留小数点两位 传入对应的数字截取对应的位数
        rate =rate.toFixed(2);
        console.log(rate);
        p.innerHTML =" 正确:"+rightNumber+"个,错误:"+
        wrongNumber+"个,正确率:"+rate+"%";
    }
   
   var number =0;
//    异步执行的函数  并不影响主线程
  var timer = setInterval(() => {
       number++;
       console.log("3:"+number);
   }, 1000);

   setTimeout(() => {
       clearInterval(timer);
       timer =null;
       console.log("2:"+number);
   }, 3000);
//    
console.log("1:"+number);

  
   

</script>
</html>
