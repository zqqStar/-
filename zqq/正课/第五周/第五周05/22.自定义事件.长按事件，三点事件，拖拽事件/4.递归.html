    // 组合数  n代表行 m代表个数
    function a(n,m){
        // 条件不成立
        if (n<m) return null;
        return b(n)/(b(m)*b(n-m));
         
    }
//    下面一行的某个数 等于上面一行左右两数之和
    function b(n){
        if (n<1) return 1;
        var result =1;
        for(var i=1;i<=n;i++){
            // 阶乘
            result*=i;
        }
        return result;
    }

    var n =prompt("请输入层数")*1;
    for(var i=1;i<=n;i++)
    {
        document.write("<p>");
       for(var j=1;j<=i;j++)
       {
           document.write(a(i-1,j-1)+"&emsp;");
       }
       document.write("</p>");
