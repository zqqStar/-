<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #text-box{
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #search-field{
            width: 600px; 
            height: 40px;
            font-size: 20px;
            padding-left: 10px;
        }
        #search-btn{
            display: inline-block;
            height: 44px;
            width: 100px;
            background-color: teal;
            /* 垂直对齐方式 */
            /* vertical-align: top; */
            line-height: 44px;
            cursor: pointer;
            text-align: center;
            color: white;
        }
        /* 固定位置 */
        .fixed{
            position: fixed;
            width:100%;
            left: 0; 
            top: 0;
            box-shadow: 0 0 10px 0 black;
        }
        #plane-holder-box{
            height: 100px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>标题1</h1>
    <h1>标题2</h1>
    <!-- 百度搜索 -->
    <div id="text-box">
        <input type="text" id="search-field">
        <div id="search-btn">百度一下</div>
    </div>
    <!-- 准备一个div专门用来占text-box脱离文档流的位置 -->
    <div id="plane-holder-box"></div>
    <p>第1行</p>
    <p>第2行</p>
    <p>第3行</p>
    <p>第4行</p>
    <p>第5行</p>
    <p>第6行</p>
    <p>第7行</p>
    <p>第8行</p>
    <p>第9行</p>
    <p>第10行</p>
    <p>第11行</p>
    <p>第12行</p>
    <p>第13行</p>
    <p>第14行</p>
    <p>第15行</p>
    <p>第16行</p>
    <p>第17行</p>
    <p>第18行</p>
    <p>第19行</p>
    <p>第20行</p>
    <p>第21行</p>
    <p>第22行</p>
    <p>第23行</p>
    <p>第24行</p>
    <p>第25行</p>
    <p>第26行</p>
    <p>第27行</p>
    <p>第28行</p>
    <p>第29行</p>
    <p>第30行</p>
</body>
<script>
    var textBox =document.querySelector("#text-box");
    var planeBox =document.querySelector("#plane-holder-box");
    // 监听页面滚动
    document.body.onscroll =function(){
        if (document.documentElement.scrollTop >=100) {
            textBox.classList.add("fixed");
            planeBox.style.display ='block';
        } else {
            textBox.classList.remove("fixed");
            planeBox.style.display ='none';
        }
    }
</script>
</html>
