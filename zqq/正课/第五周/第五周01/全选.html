<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <p>
        <input type="checkbox">
        <span>全选</span>
        <a href="">反选</a>
    </p>
    <p><input type="checkbox">选项一</p>
    <p><input type="checkbox">选项二</p>
    <p><input type="checkbox">选项三</p>
    <p><input type="checkbox">选项四</p>
    <p><input type="checkbox">选项五</p>
    <p><input type="checkbox">选项六</p>
    <p><input type="checkbox">选项七</p>
    <p><input type="checkbox">选项八</p>
    <p><input type="checkbox">选项九</p>
    <p><input type="checkbox">选项十</p>
    <p>切换全选  全部选</p>
</body>
<script>
    var optionOne=document.querySelector("input");
    // 取出来所有的input  
    var inputAll=document.querySelectorAll("input");
    //a
    var a=document.querySelector("a");
    //span
    var span=document.querySelector("span");
    //给input绑定时间
    for(var i=1;i<inputAll.length;i++){
        inputAll[i].onclick=function(){
            //展示
            show();
        }
    }

    function show() {
        var num=0;
        for(var j=1;j<inputAll.length;j++){
            // if(inputAll[i].checked){
            //     num++;
            // }
            inputAll[j].checked&&num++;
        }
        console.log(num);
        optionOne.checked=(num==inputAll.length-1);
        span.innerHTML=optionOne.checked?"全不选":"全选"
        
    }

    //点击全选或者全不选的checkbox的时候
    optionOne.onclick=function(){
        for(var j=1;j<inputAll.length;j++){
            inputAll[j].checked=optionOne.checked
        }
        span.innerHTML=optionOne.checked?"全不选":"全选";
    }

    //反选按钮
    a.onclick=function(e){
        e.preventDefault();
        for(var j=1;j<inputAll.length;j++){
            inputAll[j].checked=!inputAll[j].checked;
        }
        show();
    }

</script>
</html>
