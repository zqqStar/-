<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box2 {
            display: inline-block;
            width: 19px;
            height: 24px;
            background-image: url(star.png);
            background-size: 100% 200%;
            background-position: 0 0;
        }

        .pos {
            background-position: 0 -100%;

        }
    </style>
</head>

<body>

    <span>点击星星进行评分:</span>
    <span class="box2"></span>
    <span class="box2"></span>
    <span class="box2"></span>
    <span class="box2"></span>
    <span class="box2"></span>
    <div>

    </div>

</body>
<script>
    var spanList = document.getElementsByClassName("box2");
    var div=document.querySelector("div");
    var arr1 = [
        '非常不满意', '不满意', '一般', '满意', '挺满意'
    ]
    var arr2 = [
        '差得太离谱，与卖家描述的严重不符，非常不满',
        '部分有破损，与卖家描述的不符，不满意',
        '质量一般，没有卖家描述的那么好',
        '质量不错，与卖家描述的基本一致，还是挺满意的',
        '质量非常好，与卖家描述的完全一致，非常满意'
    ]

    for (var i = 0; i < spanList.length; i++) {
        spanList[i].num = i;
        spanList[i].onmouseenter = function (e) {
            // console.log("*****");
            
            for (var j = 0; j < spanList.length; j++) {
                spanList[j].classList.remove("pos");
            }
            for (var j = 0; j <= this.num; j++) {
                spanList[j].classList.add("pos");
            }
        }
        spanList[i].onmouseleave = function (e) {

            if (!this.value) {
                for (var j = 0; j <= this.num; j++) {
                    spanList[j].classList.remove("pos");
                }
            }

        }
        spanList[i].onmousedown = function (e) {
            for (var j = 0; j <= this.num; j++) {
                spanList[j].classList.add("pos");
                spanList[j].value = "1";
            }
            div.innerHTML=arr1[this.num] + arr2[this.num];
        }


    }

</script>

</html>
