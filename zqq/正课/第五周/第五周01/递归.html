    //阶乘1*2*3*4*........*10
    var solution = 1;
    var num = prompt("请输入你的数字")
    function jieCheng() {
        for (var i = 1; i <= num; i++) {
            solution *= i
        }
        document.write(solution)
    }
    jieCheng();


//递归的方法
    function jc(n) {
        if(n<=1){
            return 1
        }
        else{
            return n*jc(n-1);
        }
