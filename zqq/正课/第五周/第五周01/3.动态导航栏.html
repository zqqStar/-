<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #nav-bar{
            width: 1200px;
            margin: 0 auto;
            background-color: gray;
        }
        #nav-list{
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            position: relative;
        }
        #nav-list a{
            display: inline-block;
            padding: 10px;
            text-decoration: none;
        }
        .hightLighted{
            background-color: red;
        }
        #move-item{
            height: 41px;
            /* width: 44px; */
            background-color: red;
            /* 一会改变的就是坐标 */
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.5s;
        }
        .nav-item
        {
            /* 值越大越靠前 */
            z-index: 10;
        }
    </style>
</head>
<body>
    <nav>
        <div id="nav-bar">
             <ul id="nav-list">
                <li class="nav-item"><a href="" class="hightLighted">首页</a></li>
                <li class="nav-item"><a href="">国内</a></li>
                <li class="nav-item"><a href="">国际</a></li>
                <li class="nav-item"><a href="">军事</a></li>
                <li class="nav-item"><a href="">财经</a></li>
                <li class="nav-item"><a href="">互联网</a></li>
                <li class="nav-item"><a href="">房产</a></li>
                <li id="move-item"></li>
             </ul>
        </div>
    </nav>
</body>
<script>
    // 拿到所有的li
    var lis =document.getElementsByClassName("nav-item");
    var moveItem =document.getElementById("move-item");
    
    for(var i=0;i<lis.length;i++)
    {
        // 调用方法的时候需要加()  赋值
        lis[i].onmouseenter =mouseIn;
        lis[i].onmouseleave =mouseOut;
    }

    // 鼠标进入和鼠标出去调用的方法
    function mouseIn(e){
        moveItem.style.width =e.target.offsetWidth +"px";
        // offsetLeft偏移的x坐标
        moveItem.style.left =e.target.offsetLeft +"px";
    }

    function mouseOut(e){
        moveItem.style.width =44 +"px";
        // offsetLeft偏移的x坐标
        moveItem.style.left =0 +"px";
    }
</script>
</html>
