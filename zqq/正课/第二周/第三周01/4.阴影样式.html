<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴影样式</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
            /* 元素阴影
            1.横向偏移量  2.纵向偏移量 3.模糊程度
            4.阴影大小 5.阴影颜色 6.内阴影或者是外阴影 */
            box-shadow: 10px 10px 20px 0 grey inset;
        }
      #dt{
          width: 200px;
          height: 200px;
          background-color: yellow;
          border-radius: 50%;
          box-shadow: 10px 10px 20px 0 red;
      }
      #txt{
          background-color: green;
          color: white;
          /* 设置文本阴影 前四个参数和box-shadow一样  
          主要适用于设置文本的阴影效果和背景已达到突出文本内容
          的效果 */
          text-shadow: 2px 2px 5px black;
      }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="dt"></div>
    <p id="txt">文本阴影</p>
</body>
</html>
