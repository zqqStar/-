<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            /*计数器 counter数字  reset重置
            当body样式表加载的时候初始化一个计数器
            h1:代表的是计数器的名称
            0:指定当前计数器从哪个数字索引开始计*/
            counter-reset: num 0;
        }

        h1 {
            color: red;
            /* 内容 counter获得当前计数器的值并按要求追加指定的数,
            如果默认不追加数字那么默认每次加1*/
            /*  counter-increment 增加追加 */
            counter-increment: num;

            /* 准备一个h3要用的计数器 */
            counter-reset: h3;
        }

        /* 有几个h1标签该样式就会执行对应的次数 */
        h1::before {
            content: counter(num)".";
        }

        h3 {
            /* 让计数器增加 */
            counter-increment: h3;
            /* 两个父标签字体的宽度 */
            text-indent: 2em;

            counter-reset: h4;
        }

        h3::before {
            content: counter(num)"."counter(h3)".";
        }
        h4{
            counter-increment: h4;
            text-indent: 4em;

        }
        h4::before {
            content: counter(num)"."counter(h3)"."counter(h4)".";
        }
    </style>
</head>

<body>
    <h1>个人信息</h1>
    <h1>专业技能</h1>
    <!-- section区 也是一个快标签 作用类似于div -->
    <section>
        <h3>前端开发技术</h3>
        <section>
            <h4>精通HTML</h4>
            <h4>熟练掌握CSS3</h4>
            <h4>完美驾驭JavaScript</h4>
        </section>
        <h3>IOS开发</h3>
        <section>
            <h4>Objective-C</h4>
            <h4>cocoaTouch</h4>
        </section>
        <h3>游戏技能</h3>
        <section>
            <h4>魂斗罗1命通关</h4>
            <h4>魔兽100级</h4>
        </section>
    </section>
    <h1>工作经历</h1>
    <section>
        <h3>2012-2014年在百度公司当保安</h3>
        <h3>2014-2015年在腾讯担任前端开发工程师</h3>
    </section>

    <h1>项目经验</h1>
</body>

</html>
