<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;

        #d5{

        }
        .hhh{
            border: none;
            border-right: 1px solid black;
            width: 120px;
            padding: 0;
        }


    </style>
</head>
<body>

            <tr>

            </tr>
            <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                   
                </tr>
  
           
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2" ></td>
            </tr>
            <tr>
                <td colspan="5" style="padding: 0;">
                    <table style="border: none;">
                        <tr>
                            <td class="hhh"></td>
                            <td class="hhh"></td>
                            <td class="hhh"></td>
                            <td class="hhh"></td>
                            <td class="hhh"></td>
                            <td class="hhh" style="border-right: none;"></td>
                        </tr>
                    </table>
                </td>
            </tr>
    </table>
</body>
</html>
