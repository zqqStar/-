<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #s1{
            width: 500px;
            height: 500px;
            border: 1px solid transparent;
            position: relative;
            margin: 200px auto;
        }

        #d1{
            width: 100px;
            height: 100px;
            background-image: url(sun.png);
            background-size:100px ;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;


        }

        #s2{
            width: 500px;
            height: 500px;
            position: absolute;
            animation: ani1 10s linear infinite;

        }
        #d2{
            width: 50px;
            height: 50px;
            background-image: url(earth.png);
            background-size:50px ;
            margin-top: 100px;
            margin-left: 100px;
            /* transform-origin: 150px 150px 0; */
            animation: ani1 10s linear infinite;
        }

        @keyframes ani1 {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="s1">
        <div id="d1"></div>
        
        
  
    <div id="s2">
        <div id="d2"></div>
    </div>
  
</body>
</html>
