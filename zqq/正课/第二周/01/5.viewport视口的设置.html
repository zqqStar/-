<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 支持中文 -->
    <meta charset="UTF-8">
    <!--view视口   device-width设备的宽度 initial-scale视口的缩放比例
    1.0:维持初始的缩放比
user-scalable=no 不允许进行两指缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <!-- http-equiv 当前页面加载http时要如何去配置 
    http通信协议-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 配置viewport是要核心加载icon  图标
    apple-touch-icon苹果的移动设备 
rel当页面被程序加载的时候会解读当前程序的具体信息-->
    <link rel="apple-touch-icon" href="imgs/icon57.png" sizes="57*57">
    <link rel="apple-touch-icon" href="imgs/icon57.png" sizes="72*72">
    <link rel="apple-touch-icon" href="imgs/icon57.png" sizes="114*114">
    <link rel="apple-touch-icon" href="imgs/icon57.png" sizes="196*196">.
    <title>viewport视口</title>
</head>
<body>
</body>
</html>
