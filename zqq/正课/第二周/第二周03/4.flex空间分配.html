<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>空间分配</title>
    <style>
        section
        {
            display: flex;
            border: solid 2px black;
            height: 400px;
        }
        div{
            border: solid 2px red;
            /* 项目在主轴的尺寸 */
            flex-basis: 200px;
        }
        div:nth-of-type(3){
            flex-grow: 1;
        }
        div:nth-of-type(2){
            /* 如果该属性可以理解为赚钱的情况下怎么分红 */
            flex-grow: 1;
            /* 该属性代表当空间不够的情况下项目该如何缩小
            可以理解为赔钱的情况下如何填补赔钱的空缺 */
            flex-shrink: 2;
        }
        div:nth-of-type(1)
        {
            flex-grow: 1;
        }
        div:nth-of-type(4)
        {
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
