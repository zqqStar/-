<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式的优先级</title>
    <style>
        /* 不同的样式选择器具有不同的优先级，页面中的元素
        最终显示的样式是优先级高的选择器
          id选择器>>class选择器>>标签选择器
          id选择器==10
          class选择器==1
          当多个不同的选择器连用时，优先级会增加*/
        h1{
            color: green;
        }
        #title{
            color: red;
        }
        .color{
            color: blue;
        }
        .second{
            /* important样式优先级追加  10000 */
            color: yellowgreen!important;
        }
    </style>
</head>
<body>
    <h1 id="title" class="color second">css样式优先级</h1>
</body>
</html>
