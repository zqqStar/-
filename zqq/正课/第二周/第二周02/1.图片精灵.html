<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片精灵</title>
    <!-- link引用标签 stylesheet表示样式表 -->
    <link rel="stylesheet" href="sprite.css">
    <style>
        #d1{
            /* "相框" */
            width: 100px;
            height: 100px;
            background-image: url(icons.jpg);
            /* 设置背景图之后要设置背景图的尺寸
            "相框"不变，变得是相框背后的图片 */
            background-size: 700px 700px;
            /* background-position设置背景图的位置 
            x,y 元素不动，背景图动*/
            background-position:600px 300px;
            /* 重复 */
            /* background-repeat: repeat; */
        }
    </style>
</head>
<body>
    <!--将很多小图整合到一张大图上，通过css样式在页面中只使用某
    一个小的图片，这种技术叫做图片精灵，采用图片精灵的方式
可以减少页面的请求次数，提高页面的加载速度 -->
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
