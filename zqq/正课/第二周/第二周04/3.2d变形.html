<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #d1:hover{
            /* transform变形样式:translate移动 rotate旋转 scale缩放 
            deg°*/
           transform: rotate(30deg);
           /* 设置变形的原点 默认是中心点50% 50% */
           transform-origin: 100% 100%;
        }
        #d2{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #d2:hover{
            /* 平移变形:两个参数分别代表横向偏移量和纵向偏移量 */
            transform: translate(50px,30px);
        }
        #d3{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
        #d3:hover{
            /* 缩放变形:两个参数分别代表横向缩放比和纵向缩放比 */
            transform: scale(0.5,3.5);
        }
        /* 三个缩放是可以放到一起的 */
        #d4{
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            transform: translate(110px,0) rotate(45deg) scale(0.5,1.5);
        }
        #d5{
            width: 400px;
            height: 400px;
            border: solid 1px black;
            position: relative;
        }
        #d6{
            width: 100px;
            height: 100px;
            background-color: firebrick;
            position: absolute;
            /* 设置宽高，left等样式时百分比代表相对于父元素样式的比例 */
            /* left: 50%; */
            top: 50%;
            /* transform: translate(50%,100px); */
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <br>
    <div id="d2"></div>
    <br>
    <div id="d3"></div>
    <br>
    <div id="d4"></div>
    <br>
    <div id="d5">
            <div id="d6"></div>
    </div>
</body>
</html>
