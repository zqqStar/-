<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 150px;
            height: 100px;
            border: solid 2px black;
            border-collapse: collapse;
            /* table不是行元素也是不是块元素，专门属于table
            的display:inline-table */
        }

        td {
            border: solid 2px black;
        }
        .table{
            /* 更改div的展示样式 table表的展示样式*/
            display: table;
            width: 200px;
            height: 150px;
            /* 设置相邻单元格的边框距离  水平垂直 */
            border-spacing: 2px;
        }
        .row{
            /* table-row:表中的行 */
            display: table-row;
        }
        .cell{
            display: table-cell;
        }
        .li{
            /* 列表项 */
            display: list-item;
        }
    </style>
</head>

<body>
    <span>table之前的文本</span>
    <table>
        <tr>
            <td>早上好</td>
            <td>早上好</td>
            <td>早上好</td>
        </tr>
        <tr>
            <td>早上好</td>
            <td>早上好</td>
            <td>早上好</td>
        </tr>
    </table>
    <span>table之后的文本</span>
    <div class="table">
        <!-- row行 -->
        <div class="row">
            <!-- 单元格cell -->
            <div class="cell">大家好</div>
            <div class="cell">大家好</div>
            <!-- aria-rowspan自定义合并 -->
            <div class="cell" aria-rowspan="2">大家好</div>
        </div>
        <div class="row">
            <div class="cell">大家好</div>
            <div class="cell">大家好</div>
            <!-- aria-rowspan自定义合并 -->
            <div class="cell">大家好</div>
        </div>
    </div>

    <!-- 有序列表 -->
    <ol>
        <li>javascript</li>
        <section class="li">html</section>
        <section class="li">css</section>
    </ol>
</body>
</html>
