<script>
    var wan = Math.floor(Math.random() * 10);
    var num = prompt("请输入您设定的数字")
    num = num * 1;
    if (num == wan) {
        document.write("恭喜您猜对啦!")
    }
    else if (num > wan) {
        document.write("数值过大");


    }
    else if(num < wan) {
        document.write("数值过小");
    }

</script>
