<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex定宽局中</title>
    <style>
        #d1{
            background-color: yellow;
        }
        #b1{
            background-color: red;
            width: 800px;
            height: 50px;
            margin: 0 auto;
        }
        #d2{
            background-color: yellow;
            display: flex;
        }
        #b2,#b3,#b4{
            border: solid 1px black;
            height: 50px;
            /* 项目尽量不要设置宽度而应该设置尺寸 */
            flex-basis: 150px;
        }
        #b2{
            background-color: cyan;
            /* 当父元素有多余空间，本元素占有多余空间的
            比例 ctrl+shift+m 当容器变大的时候，项目也会随之变大
            默认值是0不参与分配*/
            flex-grow: 1;
        }
        #b3{
            background-color: red;
            flex-grow: 1;
        }
        #b4{
            background-color: pink;
            flex-grow: 1;
        }
        #d3{
            display: flex;
        }
        #b5,#b6{
            height: 50px;
        }
        #b5{
            background-color: cadetblue;
            flex-grow: 1;
        }
        #b6{
            background-color: blueviolet;
            
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="b1"></div>
    </div>

    <div id="d2">
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="b4"></div>
    </div>

    <div id="d3">
        <div id="b5"></div>
        <div id="b6"></div>
    </div>
</body>

</html>
