<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
        #main{
            width: 400px;
            height: 400px;
            background-color: yellowgreen;
            margin:100px auto;
            position: relative;
        }
        .box{
            background-color: red;
            width: 80px;
            height: 80px;
            position: absolute;
        }
        #d1{
            left: 0;
            top: 0;
        }
        #d2{
            right: 0;
            top: 0;
        }
        #d3{
            left: 0;
            bottom: 0;
        }
        #d4{
            right: 0;
            bottom: 0;
        }
        #d5{
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="main">
       <div id="d1" class="box"></div>
       <div id="d2" class="box"></div>
       <div id="d3" class="box"></div>
       <div id="d4" class="box"></div>
       <div id="d5" class="box"></div>
    </div>
</body>
</html>
