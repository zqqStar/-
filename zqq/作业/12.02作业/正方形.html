<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main{
            width: 200px;
            position: relative;
            background-color: yellow;
            margin: 0 auto;
            height: 200px;

        }
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
        main>div:nth-child(1){
            top: 0;
            right: 0;
        }
        main>div:nth-child(2){
            top: 150px;
            right: 0;
        }
        main>div:nth-child(3){
            top: 150px;
            left: 0;
        }
        main>div:nth-child(4){
            top: 75px;
            left: 75px;
        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
