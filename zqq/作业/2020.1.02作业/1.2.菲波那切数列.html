<script>
    var n = prompt("请输入你想要第几位菲波那切数列?")
    var x;
    var y;
    function shuLie(n) {
        if (n < 2) {
            return 1;
        }
        if (n >= 2) {
            return shuLie(n-1) + shuLie(n-2);
        }
    }
    for(var i=0;i<n;i++){
        document.write(shuLie(i)+"<br>")
    }
</script>
