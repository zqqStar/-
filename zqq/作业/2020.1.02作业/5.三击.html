<script>
    document.body.addEventListener("press",function(){
        alert("点击了")
    });
    var num=0;
    document.body.addEventListener("mousedown",function(){
        num++;
            if(num>=3){
                var event=new CustomEvent("press",{});
                document.body.dispatchEvent(event);
            }

    });
    setInterval(function()  {
        num=0;
    },1000);
