<script>
    function febo(n) {
        if (n <= 2) {
            return 1
        }
        var n1 = 1, n2 = 1;
        for (var i = 0; i < n - 2; i++) {
            var temp=n1+n2;//2
            n1=n2;//
            n2=temp;
        }
    }
