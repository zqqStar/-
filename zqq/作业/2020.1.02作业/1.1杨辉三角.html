    <title>杨辉三角</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var a=prompt("请输入你想要的层数");
    //a为层数  b 为第几个数字
    function Yang(a,b) {
        if(b==1){
            return 1;
        }
        else if(a==b){
            return 1;
        }
        else{
            return  Yang(a-1,b-1)+ Yang(a-1,b);

        }
    }
    for(var i=1;i<=a;i++){
        for(var j=1;j<=i;j++){
            document.write( Yang(i,j)+" ");
        }
        document.write("<br>")
    }
</script>
</html>
