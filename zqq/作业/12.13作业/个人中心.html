<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>    
    <link rel="icon" href="image/favicon.ico">
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <style>
        #containerbox {
            width: 540px;
            height: 1000px;
            margin: 20 auto;
            /* border: #000000 solid 1px; */
            background-color: #f5f5f5;
        }

        #rowone {
            /* border-bottom: 1px solid #000; */
            width: 540px;
            height: 64px;

        }

        #rowone-first img {
            width: 24px;
            height: 24px;
            position: relative;
            top: 20px;

        }

        #rowone-second span {
            position: relative;
            top: 20px;
            font-size: 24px;
        }

        .glyphicon-search {
            font-size: 24px;
            position: relative;
            top: 20px;
        }

        #rowtwo {
            height: 136px;
            background-color: #ff6b00
        }

        #rowtwo-first img {
            width: 112px;
            height: 112px;
            border-radius: 50%;

        }

        #head-portrait {
            transform: translateY(40px);
        }

        #rowthree {
            width: 540px;
            height: 200px;
            background-color: #fff;
        }

        .glyphicon-search {
            color: gray;
        }

        .line-right {
            border-right: lightgray solid 1px;
        }

        #rowthree-first,
        #rowthree-second,
        #rowthree-thrid {
            /* width: 180px; */
            height: 200px;
            /* border: solid 1px red; */
        }

        .indent {
            margin-top: 50px;
        }

        .glyphicon.glyphicon-indent-left {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .solid-hr {
            border: none;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            width: 30%;
        }

        #color-hr1 {
            border-bottom-color: red;

        }

        #color-hr2 {
            border-bottom-color: green;
        }

        #color-hr3 {
            border-bottom-color: orange;
        }

        #rowfour {
            height: 62px;
            margin-top: 24px;
            border-bottom: 1px solid lightgray;
            background-color: #fff;


        }

        #rowfive {
            height: 62px;
            background-color: #fff;
        }

        #rowsix {
            margin-top: 24px;
            height: 62px;
            background-color: #fff;
        }

        #rowseven {
            margin-top: 24px;
            height: 62px;
            background-color: #fff;
        }

        .font span {
            font-size: 24px;
            vertical-align: middle;
            position: relative;
            top: 14px;
        }
    </style>
</head>

<body>
    <div class="container" id="containerbox">
        <!-- 第一行 -->
        <div class="row" id="rowone">
            <div class="col-xs-4" id="rowone-first">
                <a href="#">
                    <img src="image/icon-back.png" alt="back" id="pic">
                </a>
            </div>
            <div class="col-xs-4" id="rowone-second">
                <div id="c1" class="text-center">
                    <span class="lead">个人中心</span>
                </div>
            </div>
            <div class="col-xs-4" id="rowone-thrid">
                <span class="glyphicon glyphicon-search pull-right lead "></span>
            </div>
        </div>
        <!-- 第二行 -->
        <div class="row" id="rowtwo">
            <div class="col-xs-12" id="rowtwo-first">
                <div class="text-center" id="head-portrait">
                    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1430621327,3240303196&fm=26&gp=0.jpg"
                        alt="">
                </div>
            </div>
        </div>
        <!-- 第三行 -->
        <div class="row" id="rowthree">
            <div class="col-xs-4 text-center" id="rowthree-first">
                <div class="indent line-right">
                    <span class="glyphicon glyphicon-indent-left lead"></span>
                    <p class="lead">全部订单</p>
                    <hr class="solid-hr" id="color-hr1">
                </div>
            </div>
            <div class="col-xs-4 text-center" id="rowthree-second">
                <div class="indent line-right">
                    <span class="glyphicon glyphicon-indent-left lead"></span>
                    <p class="lead">待付款</p>
                    <hr class="solid-hr" id="color-hr2">
                </div>
            </div>
            <div class="col-xs-4 text-center" id="rowthree-thrid
            ">
                <div class="indent">
                    <span class="glyphicon glyphicon-indent-left lead"></span>
                    <p class="lead">待收货</p>
                    <hr class="solid-hr" id="color-hr3">
                </div>
            </div>
        </div>
        <!-- 第四行 -->
        <div class="row" id="rowfour">
            <div class="col-xs-12 font">
                <span class="glyphicon glyphicon-align-justify"></span>
                <span>我的优惠</span>
            </div>
        </div>
        <!-- 第五行 -->
        <div class="row" id="rowfive">
            <div class="col-xs-12 font">
                <span class="glyphicon glyphicon-align-justify"></span>
                <span>F码通道</span>
            </div>
        </div>
        <!-- 第六行 -->
        <div class="row" id="rowsix">
            <div class="col-xs-12 font">
                <span class="glyphicon glyphicon-align-justify"></span>
                <span>我的服务</span>
            </div>
        </div>
        <!-- 第七行 -->
        <div class="row" id="rowseven">
            <div class="col-xs-12 font">
                <span class="glyphicon glyphicon-align-justify"></span>
                <span>设置</span>
            </div>
        </div>

    </div>


    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/bootstrap.min.js"></script>
</body>

<html>
