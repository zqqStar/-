<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="image/favicon.ico">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
    <style>
        #BOX,
        #BOX2 {
            width: 540px;
            /* height: 1000px; */
            /* border: 1px solid black; */
            /* background-color: #f5f5f5; */
        }

        #name {
            outline: none;
            border: none;
            height: 50px;
            padding-left: 50px;
            font-size: 20px;
            margin-left: 10px;
            border-bottom: 1px solid lightgray;
        }

        .glyphicon.glyphicon-search {
            position: absolute;
            top: 10px;
            left: 25px;
            font-size: 30px;
            color: lightgrey;

        }

        #myCarousel,
        #pic {
            width: 540px;
            margin-left: -7.5px;
        }

        #rowthree {
            width: 540px;

        }

        .thumbnail {
            border: none;
            position: relative;
            top: 10px;
            border-right: 8px solid #f5f5f5;
            border-bottom: 8px solid #f5f5f5;

        }

        .fourpadding {
            padding: 0;
        }

        #p1 {
            color: #969696;
            font-size: 20px;
        }

        #p2 {
            font-size: 20px;
            color: red;
        }

        #xiaomi5 {
            margin: 20px;
        }

        .media-left.media-middle.one {
            background-image: url("image/xiaomishouji5.jpg");
            background-size: 150px;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .media-left.media-middle.two {
            background-image: url("image/xiaomishouji4s.jpg");
            background-size: 150px;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .media-object {
            transform: translate(-15px, 30px);
        }


        #media-border {
            border-bottom: 1px solid #969696;
        }

        #media-body {
            border-top: 1px solid transparent;
            margin-top: 20px;
        }

        #rowsix {
            margin-top: 20px;
        }

        #special {
            border-right: transparent 8px solid;
        }
    </style>
</head>

<body>
    <div class="container" id="BOX">
        <!-- 第一行 -->
        <div class="row" id="rowone">
            <div class="col-xs-12" id="cell">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="搜索商品名称">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 第三行 -->
    <div class="container" id="BOX2">
        <div class="row" id="rowthree">
            <div class="col-xs-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner" id="pic">
                        <div class="item active">
                            <img src="image/lbt0.jpg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt1.jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt2.jpg" alt="Third slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt3.jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="image/lbt4.jpg" alt="Third slide">
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- 第四行 -->
        <div class="row" id="rowfour">
            <div class="col-xs-4 fourpadding">
                <div class="thumbnail">
                    <img src="image/cx0.jpg" alt="">

                </div>
            </div>

            <div class="col-xs-4 fourpadding">
                <div class="thumbnail">
                    <img src="image/cx1.jpg" alt="">

                </div>
            </div>

            <div class="col-xs-4 fourpadding">
                <div class="thumbnail" id="special">
                    <img src="image/cx2.jpg" alt="">

                </div>
            </div>
        </div>

        <!-- 第五行 -->
        <div class="row" id="rowfive">
            <div class="col-xs-12">
                <div class="media" id="media-border">
                    <div class="media-left media-middle one">
                        <img src="image/xp.png" class="media-object" style="width:60px" id="xiaomi5">
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">小米手机5</h3>
                        <p id="p1">骁龙820处理器/4GB内存/128GB闪存/4轴防抖相机/3D陶瓷机身</p>
                        <p id="p2">1999元 起</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第六行 -->
        <div class="row" id="rowsix">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle two">
                        <img src="image/xp.png" class="media-object" style="width:60px" id="xiaomi5">
                    </div>
                    <div class="media-body" id="media-body">
                        <h3 class="media-heading">小米手机4S</h3>
                        <p id="p1">骁龙808处理器/64GB大容量/指纹识别/全网通双卡双待/5英寸屏非凡手感</p>
                        <p id="p2">1699元</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/bootstrap.min.js"></script>
</body>

<html>
