<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- data-ride:页面加载的时候轮播是否要播放 -->
        <div id="lbt" class="carousel slide" data-ride="carousel">
            <!-- indicators轮播标记  -->
            <ol class="carousel-indicators">
                <li data-target="#lbt" data-slide-to="0" class="active"></li>
                <li data-target="#lbt" data-slide-to="1"></li>
                <li data-target="#lbt" data-slide-to="2"></li>
            </ol>
            <!-- listbox列表集合 -->
            <div class="carousel-inner" role="listbox">
                <!-- 轮播项目里面每一个轮播单元可以用一个
                div来设置 -->
                <!-- bootstrap只要是样式代有active就代表选中 -->
                <div class="item active">
                    <img src="imgs/1.jpg" alt="">
                    <!-- bootstrap只是基础样式，可以结合自身的
                    css样式 -->
                    <div class="carousel-caption">
                        <h1>雪山和星空</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="imgs/2.jpg" alt="">
                    <div class="carousel-caption">
                        <h1>小雏菊</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="imgs/3.jpg" alt="">
                    <div class="carousel-caption">
                        <h1>森林和河流</h1>
                    </div>
                </div>
            </div>
            <!-- 前后控制器 -->
            <a class="left carousel-control" href="#lbt" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#lbt" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/bootstrap.min.js"></script>
</body>

</html>
