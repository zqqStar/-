<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            float: left;
            margin-right: 20px;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
            <!-- <a> 标签的 target 属性规定在何处打开链接文档。data-target 
                当页面加载的时候回去查找有没有标签的name属性值为
                frame-bottom有的话把href超链接的内容加载上去-->
        <li><a href="http://www.baidu.com" target="frame-bottom">百度首页</a></li>
        <li><a href="http://zhidao.baidu.com" target="frame-bottom">百度知道</a></li>
        <li><a href="http://tieba.baidu.com" target="frame-bottom">百度贴吧</a></li>
        <li><a href="http://music.baidu.com" target="frame-bottom">百度音乐</a></li>
    </ul>
</body>
</html>
