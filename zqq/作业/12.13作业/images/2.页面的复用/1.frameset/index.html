<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frameset</title>
</head>
<!-- <body>
    
</body> -->
<!-- frameset框架集合 不能写在body内(不建议使用) 
rows代表屏幕的横向占比-->
<frameset rows="10%,90%"frameborder="0">
     <!-- 分为两部分 -->
     <frame src="nav-top.html" noresize="noresize">
         <!-- 因为导航条已经在当前界面中所以点击a标签的时候
        可以查找到当前的name属性 -->
     <frame src="http://www.baidu.com" name="frame-bottom">
</frameset>
</html>
