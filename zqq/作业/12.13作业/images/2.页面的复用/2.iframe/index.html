<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            display: flex;
        }
        ul
        {
            margin: 0;
            height: 100%;
            width: 10%;
        }
        iframe
        {
            height: 100%;
            width: 90%;
            border: none;
            border-left: dotted 2px black;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.baidu.com" target="right">百度</a></li>
        <li><a href="http://zhidao.baidu.com" target="right">知道</a></li>
        <li><a href="http://tieba.baidu.com" target="right">贴吧</a></li>
        <li><a href="http://music.baidu.com" target="right">音乐</a></li>
    </ul>
    <!-- 建议使用 -->
    <iframe src="http://www.baidu.com" name="right"></iframe>
</body>
</html>
