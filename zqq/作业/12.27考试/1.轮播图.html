<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box {
            width: 590px;
            height: 521px;
            position: relative;

        }

        #middle {
            width: 590px;
            height: 521px;
            position: relative;
        }

        .img {
            width: 100%;
            height: 500px;
            position: absolute;
            opacity: 0;
        }

        .show {
            opacity: 1;
            animation: 1s ani1 linear both;
            z-index: 2;

        }

        @keyframes ani1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #top {
            width: 590px;
            position: relative;
        }

        #one {
            top: 5px;
            left: 5px;
        }

        #two {
            top: 5px;
            right: 5px;
        }

        .dianji {
            padding: 5px;
            position: absolute;
        }

        #bottom {
            position: absolute;
            bottom: 20px;
            left: 235px;
            z-index: 4;
        }

        .anniu {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 1px solid tranparent;
            border-radius: 50%;
            background-color: yellowgreen;
        }

        span {
            z-index: 4;
        }
    </style>
</head>

<body>
    <main id="box">
        <div id="top">
            <span id="one" class="dianji">上一页</span>
            <span id="two" class="dianji ">下一页</span>
        </div>

        <div id="middle">
            <img src="photo1.jpg" alt="" class="img show">
            <img src="photo2.jpg" alt="" class="img">
            <img src="photo3.jpg" alt="" class="img">
            <img src="photo4.jpg" alt="" class="img">
            <img src="photo5.jpg" alt="" class="img">
            <img src="photo6.jpg" alt="" class="img">
        </div>

        <p id="bottom">
            <span class="anniu"></span>&nbsp;
            <span class="anniu"></span>&nbsp;
            <span class="anniu"></span>&nbsp;
            <span class="anniu"></span>&nbsp;
            <span class="anniu"></span>&nbsp;
            <span class="anniu"></span>
        </p>
    </main>
</body>
<script>
    var arr1 = document.getElementsByClassName("dianji");//上一个 下一页的数组
    var imgList = document.getElementsByClassName("img");//图片的列表
    var arr = document.getElementsByClassName("anniu");//白点索引 数组

    for (var i = 0; i < arr.length; i++) {
        arr[i].num = i;
        arr[i].onmouseenter = function (e) {
            console.log(e.target.num);//e.target.num 即 arr[i].num

            for (var j = 0; j < arr.length; j++) {
                imgList[j].classList.remove("show");
            }
            imgList[e.target.num].classList.add("show");
        }


        imgList[i].num = i;
        imgList[i].onmouseenter = function (e) {
            var imgnum = e.target.num;
            console.log(imgnum + "jinru");

            arr1[0].onmousedown = function (e) {
                console.log(imgnum + "dianji");
                if (imgnum > 0) {
                    imgList[imgnum].classList.remove("show");
                    imgList[imgnum - 1].classList.add("show");
                    imgnum--;
                }
                else {
                    imgList[imgnum].classList.remove("show");
                    imgList[imgnum + 5].classList.add("show");
                    imgnum = 5;

                }
            }

            arr1[1].onmousedown = function (e) {
                console.log(imgnum + "dianji");
                if (imgnum < 5) {
                    imgList[imgnum].classList.remove("show");
                    imgList[imgnum + 1].classList.add("show");
                    imgnum++;
                }
                else {
                    imgList[imgnum].classList.remove("show");
                    imgList[imgnum -5].classList.add("show");
                    imgnum = 0;

                }
            }
        }
    } 
    








</script>

</html>
