<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: #F2EFE6;
        }
        main
        {
            width: 100%;
            height: 650px;
            margin-bottom: 44px;
        }
        #d1{
            width: 50%;
            height: 650px;
            float: left;
        }
        #d2{
            width: 50%;
            height: 650px;
            float: left;
        }
        .clear-fix::after
        {
            content: "";
            display: block;
            clear: both;
        }
        #logo{
            width: 400px;
            height: 120px;
            background-image: url("imgs/3.jpg");
            background-size: 400px 120px;
            margin: 265px auto;
        }
        .menu{
            width: 350px;
            height: 150px;
        }
        #menu1{
            /* 避免外边距重叠 */
            margin-top: 70px;
            margin-left: auto;
            margin-right: auto;
            background-image: url(imgs/2.jpg);
            background-size: 350px 150px;
            background-repeat: no-repeat;
        }
        #menu2{
            margin:70px auto;
            background-image: url(imgs/4.jpg);
            background-size: 350px 150px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <main class="clear-fix">
        <div id="d1">
            <div id="logo"></div>
        </div>
        <div id="d2">
            <div id="menu1" class="menu"></div>
            <div id="menu2" class="menu"></div>
        </div>
    </main>
</body>
</html>
