    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
</body>
<script>
    var i;
    var j;
    var num = 0;
    var answer
    for (i = 1; i <= 9; i++) {
        for (j = 1; j <= i; j++) {
            num = j+"*"+i;
            answer=j*i;
            document.write(num);
            document.write("="+answer+"&emsp;");

        }
        document.write("<br>");
        
    }

</script>
