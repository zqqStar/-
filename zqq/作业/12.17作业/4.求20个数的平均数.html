</body>
<script>
    var i;
    sum = 0;
    var average;

    for (i = 0; i < 20; i++) {
        var num = Math.random() * 30 + 20;
        num = Math.ceil(num);
        document.write(num + "  "+"<br>");
        sum += num;
        average=sum/20;

    }
    document.write(sum+"<br>");
    document.write(average);


</script>
