</body>
<script>

    do {
        var num = 0;
        var kong = "";
        var sum = 0;
        var base = prompt("请输入基数");
        var times = prompt("请输入次数");


 
        for  (var i = 1; i <= times; i++) {

            kong = base + kong;
            document.write(kong + "<br>");
            sum = kong * 1 + sum;
        }
        document.write(sum + "<br>");
        var b = prompt("是否要继续(y/n)");
    }

    while (b == "y");

</script>
