<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* *所有的样式 */
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
            height: 100%;
            background-color: black;
            /* background-image: url("imgs/clock.jpg");
            background-repeat: no-repeat; */
            /* background-size: 100% 100%; */
        }
        #dot{
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            /* calc()通过使用的数字运算规则来计算出想要的结果 
             500-15  485 500 515  */
            top: calc(50% - 30px/2);
            left: calc(50% - 30px/2);
            /* z轴的索引 默认是0数越大越靠前 */
            z-index: 10;
        }
        #second{
            width: 600px;
            height: 10px;
            border-radius: calc(10px / 2);
            position: absolute;
            /* background-color: red; */
            top: calc(50% - 10px/2);
            /* 500-100  500-300 */
            left: calc(50% - 600px/2);
            animation: rotate 60s linear infinite;
              
        }
        #second span{
            width: 350px;
            height: 3px;
            background-color: yellow;
            display: block;
            /* 10 3.5+3 3.5 */
            /* 行内元素没办法使用margin */
            margin-top: 3.5px;
            border-radius: 1.5px;
        }
        /* 分 */
        #minute{
            width: 500px;
            height: 10px;
            border-radius: calc(10px / 2);
            position: absolute;
            /* background-color: red; */
            top: calc(50% - 10px/2);
            /* 500-100  500-300 */
            left: calc(50% - 500px/2);
            animation: rotate 3600s linear infinite;
              
        }
        #minute span{
            width: 280px;
            height: 6px;
            background-color: blue;
            display: block;
            /* 10 3.5+3 3.5 */
            /* 行内元素没办法使用margin */
            margin-top: 2px;
            border-radius: 3px;
        }
        /* 小时 */
        #hour{
            width: 400px;
            height: 10px;
            border-radius: calc(10px / 2);
            position: absolute;
            /* background-color: red; */
            top: calc(50% - 10px/2);
            /* 500-100  500-300 */
            left: calc(50% - 400px/2);
            animation: rotate 43200s linear infinite;
              
        }
        #hour span{
            width: 220px;
            height: 10px;
            background-color: red;
            display: block;
            /* 10 3.5+3 3.5 */
            /* 行内元素没办法使用margin */
            border-radius: 5px;
        }
        @keyframes rotate {
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="dot"></div>
    <div id="second">
        <span></span>
    </div>
    <div id="minute">
        <span></span>
    </div>
    <div id="hour">
        <span></span>
    </div>
</body>

</html>
