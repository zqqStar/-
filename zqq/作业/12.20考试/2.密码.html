<body>

</body>
<script>

    var b = [];   
    for (i = 0; i < 4; i++) {
        var num = Math.random() * 10;
        num = Math.floor(num);
        if (b.indexOf(num) == -1) {
            b.push(num);
        }
        else {
            i--;
        }
    }
    b = b.join("");
    document.write(b)
</script>
