<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>报销表</title>
    <style>
        html,body{
            width: 100%;
        }
        body{
            height: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            
           
        }
        div{
            width: 1000px;
            height: 500px;
            border: 1px solid gainsboro;
            
            /* margin: 0 auto; */
          
        }
        hr{
            width: 80%;
            margin: 0 auto;
        }
        span{
            font-size: 10px;
        }
        #d1{
            text-align: center;
        }
        #d2{
            float: right;
        }
        tr,td{
            border: 1px solid pink;
        }
        td{
            width: 150px;
            height: 40px;
        }
        table{
            width: 800px;
            border-collapse: collapse;
            text-align: center;
            margin-left: 100px;
        }
    
    </style>
</head>
<body>
    <div>
        <p style="font-size: 30px;font-weight: bold;text-align: center;margin-top: 10px;margin-bottom: 0;">费用报销单</p>
        <hr>
        <span id="d1">报销日期:xx年xx月xx日</span>
        <span id="d2">附件:xx张</span>
        <table>
            <tr>
                <td>费用项目</td>
                <td>类别</td>
                <td>金额</td>
                <td rowspan="2" colspan="2">负责人(签章)</td>
                <td></td>
               
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2" colspan="2"></td>
                
               
              
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td  rowspan="2" colspan="2">审查意见</td>
                <td></td>
               
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td rowspan="2" colspan="2"></td>
              
               
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td  rowspan="2" colspan="2">报销人签章</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2"></td>
              
                
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2">¥</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="6">随便写</td>
                
            </tr>
            <tr>
                <td>111</td>
                <td></td>
                <td>333</td>
                <td></td>
                <td>555</td>
                <td></td>
            </tr>
           
        </table>

    </div>
</body>
</html>
