<script>
    var arr=new Array();
    for(var i=0;i<20;i++){
        num = Math.floor(Math.random() * 50 + 50);
        arr.push(num);
        for(var j=2;j<arr[i]-1;j++){
            var zhishu=1;
            if(arr[i]%j==0){
                zhishu=0;
                break
            }
        }
        if(zhishu==1){
            document.write(arr[i]);
        }
        
    }
    console.log(arr);

</script>
