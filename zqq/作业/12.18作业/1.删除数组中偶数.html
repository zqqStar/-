    <title>Document</title>

<body>

</body>
<script>
    var arr = new Array();
    var arr1=[];//偶数
    var arr2=[];//奇数

    for (var i = 0; i < 20; i++) {
        num = Math.floor(Math.random() * 50 + 50);
        arr[i] = num;
        if(arr[i]%2==0){
            arr1.push(arr[i]);
        }
        else{
            arr2.push(arr[i]);

        }
    }
    document.write(arr2);
</script>

</html>
