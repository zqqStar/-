<script>
    var str="dadsadsad456ppp";
    var arr=str.split("456");
    console.log(arr);
    var ind=str.indexOf("abc");
    console.log(ind);
    ind=str.includes("dad");
    console.log(ind);
    
    //String()构造函数  就是构造一个string 的对象
    var strObj=new String("123");
    //valueOf()是字符串的方法,作用是取出来传递进去的字符串值
    var str2=strObj.valueOf();
    console.log(str2);
    


    var numberObj=new Number(4);
    console.log(numberObj.valueOf());
    

    var boolObj=new boolean(false);
    console.log( boolObj.valueOf());  

</script>
