<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #s1{
        font-weight: 900;
    }
    #s2{
        text-decoration: line-through;
    }
    </style>
</head>
<body>
    <!-- 实现文本加粗有三种方式 -->
    <!-- 1.通过粗体字标签  来完成加粗的效果 -->
    <p>要实现的内容是文本加粗<b>粗体字标签</b></p>
    <!-- 2.语义的强调作用 -->
    <p>实现内容是文本加粗<strong>语义的加粗</strong></p>
    <!-- 3.通过css样式进行修改 -->
    <p>实现内容是文本加粗<span id="s1">通过css样式来实现字体加粗</span></p>

    <!-- 实现删除线的效果 -->
    <!-- 1.通过标签来实现 -->
    <p>实现删除线的效果<s>带有删除线的标签</s></p>
    <!-- 2.通过语义化标签来实现  表示有废弃不要的意思 -->
    <p>实现删除线的效果<del>语义化的删除标签</del></p>
    <del>语义化的删除标签</del>
    <!-- 3.通过css来实现删除线的效果 -->
    <p>实现删除线的效果<span id="s2">css来实现删除线的效果</span></p>
</body>
</html>
