<html>
    <head>
        <meta charset="utf-8">
        <title>常见标签</title>
    </head>
    <body>
        <h1>大标题</h1>
        <h6>标题</h6>
        <span>文本标签</span>
        <!-- paragraph 段落 -->
        <p>段落标签</p>
        <!-- 万能标签 -->
        <div></div>
        <!-- alter  警告 提示  图片无法正常加载的备注信息 -->
        <img src="" alt="">
        <!-- bold  粗体 -->
        <b>粗体字标签</b>
        <!-- italic  斜体 -->
        <i>斜体字标签</i>
        <!-- anchor  锚  超链接标签 -->
        <!-- href  hyper reference  超链接 -->
        <!-- blank  在新的页面打开目标网址 -->
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <!-- input  输入框 -->
        <input type="text">
        <button>按钮</button>

    </body>
</html>
