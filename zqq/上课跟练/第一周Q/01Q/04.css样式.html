<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css样式</title>

    <!-- 链接外部的css -->
    <link rel="stylesheet" href="外部写法.css">

    <!-- css cascading 层叠  style 样式  sheet  表 --
        css作用:页面的布局和美化>
        html标签:页面的骨架-->
        <!-- css样式表 1.行内样式 2.内部样式 3.外部样式 -->
    <style>
        /* 对元素属性的修改 */
        /* color  属性   red  属性值 */
        /* 2.内部样式 */
        
      div{
          color: red;
          /* px  pixel 像素
          font  字体  size  大小 */
          font-size: 50px;

      }
    </style>
</head>
<body>
    <div>111</div>
    <!-- 1.行内样式   在开始标签中加style属性 -->
    <span style="color: aqua;font-size: 30px;">222</span>
    <!-- 3.外部样式 -->
    <p>333</p>
</body>
</html>
