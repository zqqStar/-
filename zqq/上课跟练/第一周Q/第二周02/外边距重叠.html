<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        #out {
            height: 100px;
            background-color: red;
            margin: 20px;


        }

        #in {
            height: 50px;
            background-color: green;
            margin-bottom: 10px;
            /* border-top: 10px solid red; */


        }

        .box {
            height: 50px;
            background-color: pink;
            border: 2px solid red;
        }

        .c1 {
            margin: 30px 0;
        }
        .c2{
            margin: 10px 0;
            border: 10px solid transparent;
            box-sizing: border-box;

        }
        .c3{
            margin: 50px 0;
        }
        #t1{
            margin: 20px;
            background-color: red ;
        }
        #t2{
            margin: 50px;
            background-color: blue;
        }
        #f1{
            background-color: blue;
            width: 200px;
            height: 200px;
            margin-left: 30px;
        }
        #f2{
            background-color: pink;
            width: 100px;
            height: 100px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div id="out">
        <div id="in"></div>
    </div>

    <div class="box c1"></div>
    <div class="box c2"></div>
    <div class="box c3"></div>

    <span id="t1">111</span>
    <span id="t2">222</span>

    <div id="f1">
        <div id="f2"></div>
    </div>
    <!-- <div id="f2"></!--> -->
</body>

</html>
