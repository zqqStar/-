<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            /* 符合属性  包含了 list-style-type
            list-style-position
            list-style-image */
            list-style:square ;
        }
    </style>
</head>
<body>
    <!-- ul  ol   dl -->
    <!-- ul  unorderlist  无序列表 -->
    <ul>
        <!-- list  item  列表项 -->
        <li>中国</li>
        <li>美国</li>
        <li>日本</li>
        <li>俄罗斯</li>
    </ul>

    <!-- ol  orderlist  有序列表 -->
<ol>
    <li>猫王</li>
    <li>猴王</li>
    <li>鸭王</li>
</ol>

<!-- dl(不常用)  definition 定义  list 列表 -->
<dl>
    <!--definition 定义  term  定义项  可以理解为标题-->
    <dt>中国</dt>
    <!--definition description  可以理解为内容-->
    <dd>河南</dd>
    <dd>河北</dd>
    <dd>山西</dd>

    <dt>美国</dt>
    <dd>弗洛里达</dd>
    <dd>华盛顿</dd>
    <dd>旧金山</dd>

</dl>
</body>
</html>
