<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section{
            font-size: 30px;
            display: flex;
            height: 400px;
            border: 1px solid black;
            justify-content: space-between;
            align-items: stretch;
        }
        div{
            border: 1px solid red;
          
        }
        div:nth-of-type(1){
            height: 100px;
            flex-basis: 100px;
        }
        div:nth-of-type(2){
            height:150px;
            flex-basis: 100px;
            align-self: flex-end;
        }
        div:nth-of-type(3){
            height: 300px;
            flex-basis: 200px;
        }
        div:nth-of-type(4){
            height: 200px;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
