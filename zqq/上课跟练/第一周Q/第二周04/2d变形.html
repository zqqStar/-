<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #d1:hover{
            transform: rotate(30deg);
            transform-origin: 100% 100%;
        }
        #d2{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #d2:hover{
            transform: translate(50px,30px);
        }

        #d3{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        #d3:hover{
            transform: scale(0.5,3.5);
        }
        #d3{
            width: 100px;
            height: 400px;
            background-color: orangered;
            transform: translate(110px,0px) rotate(45deg) scale(0.5,1.5);


        }
        #d5{
            width: 400px;
            height: 400px;
            border: 1px solid pink;
            position: relative;
        }
        #d6{
            width: 100px;
            height: 100px;
            background-color: gray;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(50%,100px) ;

        }




    </style>
</head>

<body>
    <div id="d1"> </div>
    <br>
    <div id="d2">  </div>
    <br>
    <div id="d3"></div>
    <br>
    <div id="d4"></div>
    <br>
    <div id="d5">
        <div id="d6"></div>
    </div>


</body>

</html>
