<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .table{
            width: 150px;
            height: 100px;
            border: 2px solid black;
            border-collapse: collapse;

        }
        td{
            border: 2px solid black;

        }
        .table2{
            display: table;
            width: 200px;
            height: 150px;
            border-spacing: 2px;
            /* border: 2px solid black; */
            border-collapse: collapse;

        }
        .row{
            display: table-row;


        }
        .cell{
            display: table-cell;
            border: 2px solid black;

        }
        .li{
            display: list-item;
        }
    </style>
</head>
<body>
    <span>table之前的文本</span>
    <table>
        <tr>
            <td>早上好</td>
            <td>早上好</td>
            <td>早上好</td>
        </tr>
        <tr>
            <td>早上好</td>
            <td>早上好</td>
            <td>早上好</td>
        </tr>
    </table>
    <span>table之后的文本</span>
    <div class="table2">
        <div class="row">
            <div class="cell">大家好</div>
            <div class="cell">大家好</div>
            <div class="cell" aria-rowspan="2">大家好</div>
        </div>
        <div class="row">
                <div class="cell">大家好</div>
                <div class="cell">大家好</div>
                <div class="cell" >大家好</div>
            </div>
    </div>


    <ol>
        <li>java</li>
        <section class="li">html</section>
        <section class="li">css</section>
    </ol>

</body>
</html>
