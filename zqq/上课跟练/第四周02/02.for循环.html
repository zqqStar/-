<script>
    //  for循环  循环指定的次数
    var num = 0
    for (var i = 0; i <= 10; i++) {
        var a = Math.random() * 50 + 50;
        a = Math.floor(a);
        console.log(a);
        
        num += a;
        
    }
    console.log(num);
    
</script>
