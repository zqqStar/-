<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section{
            display: flex;
            border: 2px solid black;
            height: 400px;
        }
        div{
            flex-basis: 200px;
            border: 2px solid red;
        }
        div:nth-of-type(3){
            flex-grow: 1;
        }
        div:nth-of-type(2){
            flex-grow: 1;
            flex-shrink: 2;
        }
        div:nth-of-type(1){
            flex-grow: 1;
            
        }
        div:nth-of-type(4){
            flex-shrink: 2;
        }

    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
