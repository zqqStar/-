<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #web-list {
            list-style: none;
            padding: 0;
            background-color: blue;
        }

        #web-list li {
            float: left;
            background-color: greenyellow;
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #web-list li:hover {
            background-color: red;
        }

        #d1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .clear{
            clear: both;
        }
        .clear-fix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <ul id="web-list" class="clear-fix">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>jquery</li>
    </ul>
    <div class="clear"></div>
    <div id="d1">
        gregerg
    </div>
</body>

</html>
