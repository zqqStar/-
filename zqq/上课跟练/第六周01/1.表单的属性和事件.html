<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textField">
    <span id="tip" style="display:none;color:red;">长度不要超过10</span>
    <br>
    <p>请输入你的特长</p>
    <label for="">美丽</label>
    <input type="checkbox">
    <label for="">善良</label>
    <input type="checkbox" id="kind">
    <hr>
    <label for="sel">请选择你的专业</label>
    <select name="" id="sel">
        <option>生物工程</option>
        <option>物流管理</option>
        <option>物理学</option>
        <option value="13">计算机</option>
        <option value="14">英语</option>
    </select>
</body>
<script>
    var textField=document.getElementById("textField");
    var span=document.getElementById("tip");
    //oninput事件,内容发生变化时触发
    textField.oninput=function(e){
        if(textField.value.length>=10){
            span.style.display="inline";
        }
        else{
            span.style.display="none";
        }
    }
    //关于复选框的事件
    var kind=document.getElementById("kind")
    kind.onchange=function(e){
        console.log(this.checked?"选中":"取消");
        
    }
    //关于select的事件
    var sel=document.querySelector("#sel");
    sel.onchange=function(){
        console.log(this.value);
        console.log(this.selectedIndex);
        
    }
</script>
</html>
