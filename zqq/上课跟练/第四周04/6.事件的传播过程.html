<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #big {
            width: 200px;
            height: 200px;
            background-color: red;

        }

        #small {
            width: 100px;
            height: 100px;
            background-color: green;

        }

        #new {
            width: 300px;
            height: 300px;
            border: 20px solid black;
        }
    </style>
</head>

<body>
    <div id="big">
        <div id="small">

        </div>
    </div>
    <div id="new"></div>
</body>
<script>
    var big = document.getElementById("big");
    var small = document.getElementById("small");
    // big.onclick = function (e) {
    //     console.log("big点击了");

    // }
    // small.onclick = function (e) {
    //     console.log("small点击了");
        // e.stopPropagation();
    // }


    function f1(e) {
        console.log("这是一个监听的函数:" + e);

    }
    var newBtn = document.getElementById("new");
    newBtn.addEventListener("click", f1)
    newBtn.addEventListener("click", function () {
        console.log("这是另一个");

    }, true)

    //删除,如果该事件是在捕获阶段进行监听的,那么删除是没有效果的
    newBtn.addEventListener("click", f1, true)
    newBtn.removeEventListener("click", f1)
    big.addEventListener("click",function(e){
        console.log("big");
        e.stopPropagation();
        
        
    },false)
    small.addEventListener("click",function(e){
        console.log("small");
        
    },true)
    document.body.addEventListener("click",function(){
        console.log("body也会maopao");
        
    })
</script>

</html>
