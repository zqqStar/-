<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        margin: 0;
    }
    #nav-bar{
        width: 1000px;
        height: 80px;
        margin: 0 auto;
        background-color: pink;
        
    }
    #nav-list{
        display: flex;
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .item{
        cursor: pointer;
        height: 80px;
        background-color: yellow;
        width: 200px;
        overflow: hidden;
        transition: all 0.3s;
    }
    .item-name{
        height: 80px;
        line-height: 80px;
    }
    .list.item{
        list-style: none;
        padding: 0;
        margin: 0;
        background-color: aqua;

    }
    .list.item li{
        height: 30px;
        line-height: 30px;
    }
    .item:hover{
        height: 230px;
    }
    
    </style>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <ul id="nav-list">
                <li class="item">

                        <li>网易应用1</li>
                        <li>网易应用2</li>
                        <li>网易应用3</li>

                    </ul>
                </li>

                    <div class="item-name">小米商城</div>
                    <ul>
                        <li>小米商城1</li>
                        <li>小米商城0</li>
                        <li>小米商城3</li>

                    </ul>
                </li>
                <li class="item">
                    <div class="item-name">华为商城</div>
                    <ul>
                        <li>华为商城</li>
                        <li>华为商城</li>
                        <li>华为商城</li>
                        <li>华为商城</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
